<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ðŸŽ° Roulette â€“ XCrazyBet</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary: #ff4081;
  --secondary: #2196f3;
  --bg-dark: #0f0c29;
  --bg-mid: #1a1a2e;
  --bg-light: #24243e;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: radial-gradient(circle at top, #1a1a2e, #000);
  color: #fff;
  min-height: 100vh;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: rgba(0,0,0,0.8);
  border-bottom: 2px solid var(--primary);
}

.logo {
  font-size: 22px;
  font-weight: 700;
  color: var(--primary);
}

.nav-btn {
  text-decoration: none;
  padding: 10px 18px;
  background: var(--bg-mid);
  color: #fff;
  border-radius: 8px;
  transition: 0.3s;
}

.nav-btn:hover {
  background: var(--primary);
  transform: translateY(-2px);
}

/* ===== MAIN ===== */
.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
}

/* ===== ROULETTE ===== */
.roulette-wrapper {
  position: relative;
  width: 320px;
  height: 320px;
  margin-bottom: 30px;
}

.pointer {
  position: absolute;
  top: -20px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 30px solid gold;
  z-index: 10;
}

.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 10px solid #444;
  background: conic-gradient(
    red 0deg 10deg,
    black 10deg 20deg,
    red 20deg 30deg,
    black 30deg 40deg,
    red 40deg 50deg,
    black 50deg 60deg,
    red 60deg 70deg,
    black 70deg 80deg,
    red 80deg 90deg,
    black 90deg 100deg,
    red 100deg 110deg,
    black 110deg 120deg,
    red 120deg 130deg,
    black 130deg 140deg,
    red 140deg 150deg,
    black 150deg 160deg,
    red 160deg 170deg,
    black 170deg 180deg,
    green 180deg 190deg,
    red 190deg 200deg,
    black 200deg 210deg,
    red 210deg 220deg,
    black 220deg 230deg,
    red 230deg 240deg,
    black 240deg 250deg,
    red 250deg 260deg,
    black 260deg 270deg,
    red 270deg 280deg,
    black 280deg 290deg,
    red 290deg 300deg,
    black 300deg 310deg,
    red 310deg 320deg,
    black 320deg 330deg,
    red 330deg 340deg,
    black 340deg 350deg,
    red 350deg 360deg
  );
  transition: transform 4s cubic-bezier(0.17, 0.67, 0.32, 1);
  box-shadow: 0 0 30px rgba(255,64,129,0.6);
}

/* ===== CONTROLS ===== */
.controls {
  background: rgba(0,0,0,0.7);
  padding: 25px;
  border-radius: 15px;
  border: 2px solid var(--primary);
  width: 300px;
}

.controls input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  margin-bottom: 15px;
}

.spin-btn {
  width: 100%;
  padding: 15px;
  font-size: 18px;
  background: linear-gradient(45deg, var(--primary), var(--secondary));
  border: none;
  border-radius: 10px;
  color: #fff;
  cursor: pointer;
}

.spin-btn:hover {
  opacity: 0.9;
}

/* ===== RESULT ===== */
.result {
  margin-top: 20px;
  font-size: 22px;
  font-weight: 600;
}
</style>
</head>
<body>

<!-- HEADER -->
<header class="header">
  <div class="logo"><i class="fas fa-dice"></i> XCrazyBet Roulette</div>
  <a href="https://xcrazybet.github.io/millioner" class="nav-btn">
    <i class="fas fa-home"></i> Back to Home
  </a>
</header>

<!-- MAIN -->
<div class="container">

  <div class="roulette-wrapper">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <div class="controls">
    <input type="number" id="betNumber" min="0" max="36" placeholder="Bet number (0â€“36)">
    <button class="spin-btn" onclick="spin()">ðŸŽ° SPIN</button>
    <div class="result" id="result"></div>
  </div>

</div>

<script>
let currentRotation = 0;

function spin() {
  const bet = parseInt(document.getElementById("betNumber").value);
  if (isNaN(bet) || bet < 0 || bet > 36) {
    alert("Enter a valid number between 0 and 36");
    return;
  }

  const result = Math.floor(Math.random() * 37);
  const anglePerNumber = 360 / 37;
  const spinTo = 360 * 5 + (result * anglePerNumber);

  currentRotation += spinTo;
  document.getElementById("wheel").style.transform = `rotate(${currentRotation}deg)`;

  setTimeout(() => {
    document.getElementById("result").innerHTML =
      `ðŸŽ¯ Result: <b>${result}</b> â€” ` +
      (result === bet ? "<span style='color:#4caf50'>YOU WIN!</span>" :
                        "<span style='color:#ff5252'>You Lose</span>");
  }, 4200);
}
</script>

</body>
</html>
