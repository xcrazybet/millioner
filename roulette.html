<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¤  Texas Roulette - XCrazyBet</title>
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --primary: #dc2626; /* Texas Red */
            --primary-dark: #b91c1c;
            --secondary: #0ea5e9; /* Texas Sky Blue */
            --success: #10b981; /* Texas Green */
            --danger: #ef4444;
            --warning: #f59e0b; /* Texas Gold */
            --dark-bg: #0f172a;
            --medium-bg: #1e293b;
            --light-bg: #334155;
            --text: #ffffff;
            --text-secondary: #cbd5e1;
            --roulette-red: #dc2626;
            --roulette-black: #1f2937;
            --roulette-green: #065f46;
            --chip-gold: #fbbf24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--light-bg));
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(0, 0, 0, 0.9);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary);
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 28px;
        }

        .player-welcome {
            text-align: center;
            font-size: 18px;
            color: var(--warning);
            font-weight: 600;
            text-shadow: 0 0 10px rgba(245, 158, 11, 0.3);
        }

        .balance-display {
            background: linear-gradient(45deg, var(--primary), var(--warning));
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(220, 38, 38, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Home Button */
        .home-btn {
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s;
        }

        .home-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.1);
            box-shadow: 0 0 15px var(--primary);
        }

        /* Main Container */
        .container {
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            gap: 20px;
            min-height: calc(100vh - 80px);
        }

        /* Left Panel - Betting Area */
        .betting-panel {
            flex: 0 0 400px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 25px;
            border: 2px solid var(--primary);
            height: fit-content;
        }

        .panel-section {
            margin-bottom: 30px;
        }

        .panel-section h3 {
            color: var(--warning);
            margin-bottom: 15px;
            font-size: 20px;
            border-bottom: 2px solid var(--warning);
            padding-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Player Name Input */
        .player-input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .player-input {
            flex: 1;
            padding: 12px;
            background: var(--medium-bg);
            border: 2px solid var(--primary);
            border-radius: 8px;
            color: var(--text);
            font-size: 16px;
            font-weight: 500;
        }

        .player-input::placeholder {
            color: var(--text-secondary);
        }

        .player-input:focus {
            outline: none;
            border-color: var(--warning);
        }

        /* Bet Amount Controls */
        .bet-amount-controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .bet-display {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            color: var(--chip-gold);
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            border: 3px solid var(--chip-gold);
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }

        .bet-buttons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .bet-btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: var(--medium-bg);
            color: var(--text);
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .bet-btn:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        /* Chip Selector */
        .chip-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 10px;
        }

        .chip {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            border: 4px solid white;
            font-size: 16px;
            margin: 0 auto;
            position: relative;
        }

        .chip:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .chip.active {
            transform: scale(1.15);
            box-shadow: 0 0 25px var(--chip-gold);
            border-color: var(--chip-gold);
        }

        .chip::after {
            content: '';
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
        }

        .chip-1 { background: linear-gradient(45deg, #ef4444, #dc2626); }
        .chip-5 { background: linear-gradient(45deg, #0ea5e9, #0284c7); }
        .chip-10 { background: linear-gradient(45deg, #10b981, #059669); }
        .chip-25 { background: linear-gradient(45deg, #f59e0b, #d97706); }
        .chip-50 { background: linear-gradient(45deg, #8b5cf6, #7c3aed); }
        .chip-100 { background: linear-gradient(45deg, #ec4899, #db2777); }

        /* Texas Special Bets */
        .texas-bets {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .texas-bet {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, var(--primary), var(--warning));
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .texas-bet:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(220, 38, 38, 0.3);
        }

        .texas-bet:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Main Game Area */
        .game-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Roulette Wheel */
        .roulette-container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            border: 3px solid var(--primary);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .wheel-wrapper {
            position: relative;
            width: 500px;
            height: 500px;
            margin: 0 auto;
        }

        .roulette-wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--roulette-green), #047857);
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 0 100px rgba(0, 0, 0, 0.8),
                0 0 50px rgba(220, 38, 38, 0.3);
            border: 10px solid var(--chip-gold);
        }

        .wheel-pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 60px;
            background: var(--danger);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            z-index: 10;
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.5));
        }

        .wheel-number {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 50%;
            left: 0;
            top: 25%;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 40px;
            font-size: 24px;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Betting Table */
        .betting-table {
            background: #0a5c36;
            border-radius: 15px;
            padding: 20px;
            border: 4px solid #8b4513;
            box-shadow: 
                inset 0 0 50px rgba(0, 0, 0, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.8);
            display: grid;
            grid-template-columns: repeat(13, 1fr);
            grid-template-rows: repeat(4, 60px);
            gap: 2px;
        }

        .table-cell {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .table-cell:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .table-cell.red {
            background: var(--roulette-red);
            color: white;
        }

        .table-cell.black {
            background: var(--roulette-black);
            color: white;
        }

        .table-cell.green {
            background: var(--roulette-green);
            color: white;
        }

        .table-cell.active {
            border: 3px solid var(--chip-gold);
            box-shadow: 0 0 15px var(--chip-gold);
        }

        .zero-cell {
            grid-column: 1;
            grid-row: 1 / span 4;
        }

        /* Control Panel */
        .control-panel {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 25px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            border: 2px solid var(--primary);
        }

        .action-btn {
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-spin {
            background: linear-gradient(45deg, var(--primary), var(--warning));
            color: white;
            grid-column: 1 / -1;
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .btn-spin:hover:not(:disabled) {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(220, 38, 38, 0.4);
        }

        .btn-clear {
            background: var(--medium-bg);
            color: var(--text);
            border: 2px solid var(--text-secondary);
        }

        .btn-clear:hover:not(:disabled) {
            background: var(--danger);
            border-color: var(--danger);
        }

        .btn-repeat {
            background: var(--secondary);
            color: white;
        }

        .btn-repeat:hover:not(:disabled) {
            background: #0284c7;
        }

        /* Bet Display */
        .current-bets {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid var(--secondary);
            max-height: 200px;
            overflow-y: auto;
        }

        .bet-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .bet-type {
            font-weight: 500;
        }

        .bet-amount {
            color: var(--chip-gold);
            font-weight: 600;
        }

        /* Recent Results */
        .recent-results {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow-x: auto;
        }

        .result-number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            color: white;
            flex-shrink: 0;
        }

        .result-number.red {
            background: var(--roulette-red);
        }

        .result-number.black {
            background: var(--roulette-black);
        }

        .result-number.green {
            background: var(--roulette-green);
        }

        /* Animations */
        @keyframes wheelSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(3600deg); }
        }

        @keyframes pointerBounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        @keyframes chipFly {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(0); opacity: 0; }
        }

        @keyframes balanceCount {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        @keyframes winPulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .wheel-spinning {
            animation: wheelSpin 5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        }

        .pointer-bounce {
            animation: pointerBounce 0.5s ease-in-out 3;
        }

        .chip-flying {
            animation: chipFly 1s ease-out forwards;
        }

        .balance-counting {
            animation: balanceCount 0.3s ease-out;
        }

        .win-pulse {
            animation: winPulse 0.5s ease-out;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .toast {
            padding: 15px 20px;
            border-radius: 8px;
            background: var(--medium-bg);
            border-left: 4px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s;
            max-width: 300px;
        }

        .toast.show {
            transform: translateX(0);
            opacity: 1;
        }

        .toast.success { border-color: var(--success); }
        .toast.error { border-color: var(--danger); }
        .toast.warning { border-color: var(--warning); }
        .toast.info { border-color: var(--secondary); }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
            }
            
            .betting-panel {
                width: 100%;
            }
            
            .wheel-wrapper {
                width: 400px;
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .wheel-wrapper {
                width: 300px;
                height: 300px;
            }
            
            .betting-table {
                grid-template-columns: repeat(13, 1fr);
                grid-template-rows: repeat(4, 45px);
                font-size: 14px;
            }
            
            .control-panel {
                grid-template-columns: 1fr;
            }
            
            .chip {
                width: 60px;
                height: 60px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .wheel-wrapper {
                width: 250px;
                height: 250px;
            }
            
            .wheel-number {
                font-size: 18px;
            }
            
            .betting-table {
                grid-template-rows: repeat(4, 35px);
                font-size: 12px;
            }
            
            .action-btn {
                padding: 15px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Header -->
    <header class="header">
        <div style="display: flex; align-items: center; gap: 15px;">
            <a href="https://xcrazybet.github.io/millioner" class="home-btn" title="Return to Home">
                <i class="fas fa-home"></i>
            </a>
            <div class="logo">
                <i class="fas fa-dice"></i>
                ðŸ¤  Texas Roulette
            </div>
        </div>
        
        <div class="player-welcome" id="playerWelcome">
            Welcome, Partner!
        </div>
        
        <div class="balance-display" id="balanceDisplay">
            <i class="fas fa-wallet"></i> Loading...
        </div>
    </header>

    <!-- Main Container -->
    <div class="container">
        <!-- Left Panel - Betting -->
        <aside class="betting-panel">
            <!-- Player Profile -->
            <div class="panel-section">
                <h3><i class="fas fa-user-cowboy"></i> Texas Ranger</h3>
                <div class="player-input-group">
                    <input type="text" id="playerName" class="player-input" placeholder="Enter your cowboy name..." maxlength="20">
                    <button class="action-btn" onclick="setPlayerName()" style="background: var(--primary); color: white;">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
                <div style="font-size: 14px; color: var(--text-secondary);">
                    <p><i class="fas fa-star"></i> Your name will be shown during wins!</p>
                </div>
            </div>

            <!-- Bet Amount -->
            <div class="panel-section">
                <h3><i class="fas fa-coins"></i> Bet Amount</h3>
                <div class="bet-amount-controls">
                    <div class="bet-display" id="currentBetDisplay">$10</div>
                    <div class="bet-buttons">
                        <button class="bet-btn" onclick="adjustBet(-10)">-10</button>
                        <button class="bet-btn" onclick="adjustBet(-1)">-1</button>
                        <button class="bet-btn" onclick="adjustBet(1)">+1</button>
                        <button class="bet-btn" onclick="adjustBet(5)">+5</button>
                        <button class="bet-btn" onclick="adjustBet(10)">+10</button>
                        <button class="bet-btn" onclick="setMaxBet()">MAX</button>
                    </div>
                </div>
            </div>

            <!-- Chip Selector -->
            <div class="panel-section">
                <h3><i class="fas fa-poker-chip"></i> Quick Chips</h3>
                <div class="chip-selector">
                    <div class="chip chip-1" onclick="setBetAmount(1)">$1</div>
                    <div class="chip chip-5" onclick="setBetAmount(5)">$5</div>
                    <div class="chip chip-10" onclick="setBetAmount(10)">$10</div>
                    <div class="chip chip-25" onclick="setBetAmount(25)">$25</div>
                    <div class="chip chip-50" onclick="setBetAmount(50)">$50</div>
                    <div class="chip chip-100" onclick="setBetAmount(100)">$100</div>
                </div>
            </div>

            <!-- Texas Special Bets -->
            <div class="panel-section">
                <h3><i class="fas fa-hat-cowboy"></i> Texas Special</h3>
                <div class="texas-bets">
                    <button class="texas-bet" onclick="placeTexasBet('lucky')">
                        <i class="fas fa-star"></i> ðŸ¤  Texas Lucky
                    </button>
                    <button class="texas-bet" onclick="placeTexasBet('cowboy')">
                        <i class="fas fa-fire"></i> ðŸ”¥ All In Cowboy
                    </button>
                    <button class="texas-bet" onclick="placeTexasBet('bullet')">
                        <i class="fas fa-crosshairs"></i> ðŸŽ¯ Last Bullet
                    </button>
                    <button class="texas-bet" onclick="placeTexasBet('highroller')">
                        <i class="fas fa-gem"></i> ðŸ’Ž High Roller
                    </button>
                </div>
            </div>

            <!-- Current Bets -->
            <div class="panel-section">
                <h3><i class="fas fa-list"></i> Current Bets</h3>
                <div class="current-bets" id="currentBets">
                    <!-- Bets will be added here -->
                </div>
                <div style="margin-top: 10px; text-align: center;">
                    <button class="action-btn btn-clear" onclick="clearAllBets()" style="width: 100%;">
                        <i class="fas fa-trash"></i> Clear All Bets
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Game Area -->
        <main class="game-area">
            <!-- Roulette Wheel -->
            <div class="roulette-container">
                <div class="wheel-wrapper">
                    <div class="wheel-pointer" id="wheelPointer"></div>
                    <div class="roulette-wheel" id="rouletteWheel">
                        <!-- Wheel numbers will be generated by JavaScript -->
                    </div>
                </div>
                
                <!-- Recent Results -->
                <div class="panel-section" style="width: 100%;">
                    <h3><i class="fas fa-history"></i> Recent Numbers</h3>
                    <div class="recent-results" id="recentResults">
                        <!-- Recent results will be added here -->
                    </div>
                </div>
            </div>

            <!-- Betting Table -->
            <div class="panel-section">
                <h3><i class="fas fa-table"></i> Betting Table</h3>
                <div class="betting-table" id="bettingTable">
                    <!-- Betting table will be generated by JavaScript -->
                </div>
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <button class="action-btn btn-clear" onclick="clearAllBets()">
                    <i class="fas fa-trash"></i> Clear
                </button>
                <button class="action-btn btn-repeat" onclick="repeatLastBet()">
                    <i class="fas fa-redo"></i> Repeat
                </button>
                <button class="action-btn btn-spin" id="spinButton" onclick="spinRoulette()">
                    <i class="fas fa-play"></i> SPIN THE WHEEL
                </button>
            </div>

        // ===== TRANSACTION SYSTEM =====
        async function processTransaction(amount, type, description) {
            try {
                const walletRef = db.collection("wallets").doc(gameState.currentUser.uid);
                
                await db.runTransaction(async (transaction) => {
                    const walletDoc = await transaction.get(walletRef);
                    
                    if (!walletDoc.exists) {
                        throw new Error("Wallet not found");
                    }
                    
                    const currentBalance = walletDoc.data().balance || 0;
                    const newBalance = currentBalance + amount;
                    
                    if (newBalance < 0) {
                        throw new Error("Insufficient funds");
                    }
                    
                    // Update wallet balance
                    transaction.update(walletRef, {
                        balance: newBalance,
                        updatedAt: new Date()
                    });
                    
                    // Record transaction
                    const transactionRef = walletRef.collection("transactions").doc();
                    transaction.set(transactionRef, {
                        type: type,
                        amount: amount,
                        description: description,
                        createdAt: new Date(),
                        gameId: 'texas_roulette',
                        beforeBalance: currentBalance,
                        afterBalance: newBalance,
                        playerName: gameState.playerName
                    });
                    
                    // Update local balance
                    gameState.balance = newBalance;
                });
                
                updateBalanceDisplay();
                return true;
            } catch (error) {
                console.error('Transaction failed:', error);
                showToast('Transaction failed: ' + error.message, 'error');
                return false;

        // ===== ROULETTE SPIN =====
        async function spinRoulette() {
            if (gameState.gameActive) return;
            if (gameState.bets.length === 0) {
                showToast('Please place at least one bet', 'warning');
                return;
            }
            
            // Calculate total bet amount
            const totalBet = gameState.bets.reduce((sum, bet) => sum + bet.amount, 0);
            if (totalBet > gameState.balance) {
                showToast('Insufficient balance', 'error');
                return;
            }
            
            // Lock bets and start game
            gameState.gameActive = true;
            gameState.lastBets = [...gameState.bets];
            
            // Disable spin button
            const spinButton = document.getElementById('spinButton');
            spinButton.disabled = true;
            spinButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> SPINNING';
            
            // Animate slow balance deduction
            await animateBalanceDeduction(totalBet);
            
            // Generate result (10% win rate globally)
            const playerWins = Math.random() < 0.10;
            let winningNumber;
            
            if (playerWins) {
                // Player wins - choose a number that matches one of their bets
                winningNumber = generateWinningNumberForPlayer();
            } else {
                // Player loses - choose a number that doesn't match their bets
                winningNumber = generateLosingNumber();
            }
            
            // Animate wheel spin
            await animateWheelSpin(winningNumber);
            
            // Evaluate bets
            const winResult = evaluateBets(winningNumber);
            
            // Update game stats
            updateGameStats(winResult.winAmount > 0);
            
            // Animate balance change
            if (winResult.winAmount > 0) {
                await animateBalanceWin(winResult.winAmount);
                showWinMessage(winResult.winAmount);
            } else {
                showLossMessage();
            }
            
            // Add to recent results
            addRecentResult(winningNumber);
            
            // Reset for next spin
            gameState.bets = [];
            gameState.gameActive = false;
            updateBetsDisplay();
            
            spinButton.disabled = false;
            spinButton.innerHTML = '<i class="fas fa-play"></i> SPIN THE WHEEL';
        }

        function generateWinningNumberForPlayer() {
            // Try to find a bet that would win
            for (const bet of gameState.bets) {
                if (bet.type === 'straight') {
                    // Straight bet wins
                    return bet.value;
                } else if (bet.type === 'red' || bet.type === 'black') {
                    // Color bet - randomly choose a number of that color
                    const colorNumbers = gameState.rouletteNumbers.filter(n => 
                        n.color === bet.type && n.number !== 0
                    );
                    return colorNumbers[Math.floor(Math.random() * colorNumbers.length)].number;
                } else if (bet.type === 'even' || bet.type === 'odd') {
                    // Even/odd bet
                    const numbers = gameState.rouletteNumbers.filter(n => 
                        n.number !== 0 && (bet.type === 'even' ? n.number % 2 === 0 : n.number % 2 === 1)
                    );
                    return numbers[Math.floor(Math.random() * numbers.length)].number;
                }
            }
            
            // If no specific winning bet, return random number
            const nonZeroNumbers = gameState.rouletteNumbers.filter(n => n.number !== 0);
            return nonZeroNumbers[Math.floor(Math.random() * nonZeroNumbers.length)].number;
        }

                for (const bet of gameState.bets) {
                    if (isBetWinning(bet, i)) {
                        isLosing = false;
                        break;
                    }
                }
                
                if (isLosing) {
                    losingNumbers.push(i);
                }
            }
            
            // If somehow all numbers win (shouldn't happen), return 0
            return losingNumbers.length > 0 ? 
                   losingNumbers[Math.floor(Math.random() * losingNumbers.length)] : 0;
        }

        function isBetWinning(bet, winningNumber) {
            const numberData = gameState.rouletteNumbers.find(n => n.number === winningNumber);
            if (!numberData) return false;
            
            switch(bet.type) {
                case 'straight':
                    return bet.value === winningNumber;
                case 'red':
                    return numberData.color === 'red' && winningNumber !== 0;
                case 'black':
                    return numberData.color === 'black' && winningNumber !== 0;
                case 'even':
                    return winningNumber % 2 === 0 && winningNumber !== 0;
                case 'odd':
                    return winningNumber % 2 === 1 && winningNumber !== 0;
                case 'low':
                    return winningNumber >= 1 && winningNumber <= 18;
                case 'high':
                    return winningNumber >= 19 && winningNumber <= 36;
                case 'dozen1':
                    return winningNumber >= 1 && winningNumber <= 12;
                case 'dozen2':
                    return winningNumber >= 13 && winningNumber <= 24;
                case 'dozen3':
                    return winningNumber >= 25 && winningNumber <= 36;
                default:
                    return false;
            }
        }

        function evaluateBets(winningNumber) {
            let totalWin = 0;
            const winningBets = [];
            
            gameState.bets.forEach(bet => {
                if (isBetWinning(bet, winningNumber)) {
                    const payout = gameState.betTypes[bet.type].payout;
                    const winAmount = bet.amount * (payout + 1); // +1 for original bet
                    totalWin += winAmount;
                    winningBets.push({
                        bet: bet,
                        winAmount: winAmount
                    });
                }
            });
            
            return {
                winningNumber: winningNumber,
                winAmount: totalWin,
                winningBets: winningBets
            };
        }

        // ===== ANIMATIONS =====
        async function animateBalanceDeduction(amount) {
            return new Promise(resolve => {
                const startBalance = gameState.balance;
                const endBalance = startBalance - amount;
                const duration = 1500; // 1.5 seconds
                const startTime = Date.now();
                
                function update() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Ease out function
                    const easeProgress = 1 - Math.pow(1 - progress, 3);
                    
                    const currentBalance = startBalance - (amount * easeProgress);
                    gameState.balance = currentBalance;
                    updateBalanceDisplay();
                    
                    if (progress < 1) {
                        requestAnimationFrame(update);
                    } else {
                        // Final update and resolve
                        gameState.balance = endBalance;
                        updateBalanceDisplay();
                        processTransaction(-amount, 'roulette_bet', 'Roulette bet');
                        resolve();
                    }
                }
                
                update();
            });
        }

        async function animateBalanceWin(amount) {
            return new Promise(resolve => {
                const startBalance = gameState.balance;
                const endBalance = startBalance + amount;
                const duration = 2500; // 2.5 seconds for win animation
                const startTime = Date.now();
                
                function update() {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    
                    // Ease out function
                    const easeProgress = 1 - Math.pow(1 - progress, 3);
                    
                    const currentBalance = startBalance + (amount * easeProgress);
                    gameState.balance = currentBalance;
                    updateBalanceDisplay();
                    
                    if (progress < 1) {
                        requestAnimationFrame(update);
                    } else {
                        // Final update and resolve
                        gameState.balance = endBalance;
                        updateBalanceDisplay();
                        processTransaction(amount, 'roulette_win', 'Roulette win');
                        resolve();
                    }
                }
                
                update();
            });
        }

        async function animateWheelSpin(winningNumber) {
            return new Promise(resolve => {
                const wheel = document.getElementById('rouletteWheel');
                const pointer = document.getElementById('wheelPointer');
                
                // Calculate rotation for winning number
                const numberIndex = gameState.rouletteNumbers.findIndex(n => n.number === winningNumber);
                const targetRotation = 3600 + (numberIndex * (360 / gameState.rouletteNumbers.length));
                
                // Start wheel spin
                wheel.style.transition = 'transform 5s cubic-bezier(0.2, 0.8, 0.2, 1)';
                wheel.style.transform = `rotate(${targetRotation}deg)`;
                
                // Animate pointer
                setTimeout(() => {
                    pointer.classList.add('pointer-bounce');
                }, 4500);
                
                // Resolve when animation completes
                setTimeout(() => {
                    wheel.style.transition = 'none';
                    pointer.classList.remove('pointer-bounce');
                    showToast(`ðŸ Winning number: ${winningNumber}`, 'info');
                    resolve();
                }, 5000);
            });
        }

        // ===== UI UPDATES =====
        function addRecentResult(number) {
            const container = document.getElementById('recentResults');
            const numberData = gameState.rouletteNumbers.find(n => n.number === number);
            
            const resultElement = document.createElement('div');
            resultElement.className = `result-number ${numberData.color}`;
            resultElement.textContent = number;
            
            container.insertBefore(resultElement, container.firstChild);
            
            // Keep only last 10 results
            if (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
            
            gameState.recentResults.unshift(number);
            if (gameState.recentResults.length > 20) {
                gameState.recentResults.pop();
            }
        }

        function updateGameStats(isWin = false) {
            gameState.gameStats.totalSpins++;
            
            if (isWin) {
                gameState.gameStats.wins++;
            } else {
                gameState.gameStats.losses++;
            }
            
            // Calculate win rate (capped at 10% globally)
            const winRate = gameState.gameStats.totalSpins > 0 ? 
                Math.min(10, Math.round((gameState.gameStats.wins / gameState.gameStats.totalSpins) * 100)) : 0;
            
            document.getElementById('winRate').textContent = `${winRate}%`;
            document.getElementById('totalSpins').textContent = gameState.gameStats.totalSpins;
            document.getElementById('totalWon').textContent = `$${gameState.gameStats.totalWon}`;
            document.getElementById('totalLost').textContent = `$${gameState.gameStats.totalLost}`;
        }

        function showWinMessage(amount) {
            const messages = [
                `ðŸ¤  YEEHAW! ${gameState.playerName} wins $${amount}!`,
                `ðŸ”¥ HOT DAMN! $${amount} win for ${gameState.playerName}!`,
                `ðŸŽ¯ BULLSEYE! ${gameState.playerName} hits $${amount}!`,
                `ðŸ’° JACKPOT! ${gameState.playerName} scores $${amount}!`
            ];
            
            const message = messages[Math.floor(Math.random() * messages.length)];
            showToast(message, 'success');
            
            // Add win animation to balance
            const balanceElement = document.getElementById('balanceDisplay');
            balanceElement.classList.add('win-pulse');
            setTimeout(() => balanceElement.classList.remove('win-pulse'), 500);
        }

        function showLossMessage() {
            const messages = [
                "ðŸ¤  Close one, partner! Try again!",
                "ðŸ˜” Better luck next spin, cowboy!",
                "ðŸ¤ž Almost had it! Keep going!",
                "ðŸŽ° The wheel wasn't with you this time!"
            ];
            
            const message = messages[Math.floor(Math.random() * messages.length)];
            showToast(message, 'info');
        }

        // ===== TOAST NOTIFICATIONS =====
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    if (container.contains(toast)) {
                        container.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // ===== KEYBOARD SHORTCUTS =====
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameState.gameActive) {
                e.preventDefault();
                spinRoulette();
            } else if (e.code === 'KeyC' && e.ctrlKey) {
                e.preventDefault();
                clearAllBets();
            } else if (e.code === 'KeyR' && e.ctrlKey) {
                e.preventDefault();
                repeatLastBet();
            }
        });
    </script>
