<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Admin Portal - Millioner</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Loading Overlay */
        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            backdrop-filter: blur(10px);
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            position: relative;
            z-index: 2;
        }

        .logo h1 {
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
            letter-spacing: 2px;
            background: linear-gradient(45deg, #fff, #4cc9f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .logo p {
            font-size: 14px;
            opacity: 0.8;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .login-body {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-with-icon i {
            position: absolute;
            left: 18px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
        }

        .input-with-icon input {
            width: 100%;
            padding: 18px 18px 18px 55px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            backdrop-filter: blur(10px);
        }

        .input-with-icon input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s;
            padding: 5px;
            border-radius: 5px;
        }

        .password-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.8);
        }

        .remember-me input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .remember-me label {
            cursor: pointer;
        }

        .forgot-password {
            color: var(--success);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .forgot-password:hover {
            background: rgba(76, 201, 240, 0.1);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(67, 97, 238, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .loading-icon {
            display: none;
            animation: spin 1s linear infinite;
        }

        .alerts {
            margin-bottom: 25px;
        }

        .alert {
            padding: 16px;
            border-radius: 10px;
            margin-bottom: 15px;
            display: none;
            align-items: center;
            gap: 12px;
            font-size: 14px;
            animation: slideIn 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-danger {
            background: rgba(247, 37, 133, 0.2);
            color: #ff6b9d;
            border-color: rgba(247, 37, 133, 0.3);
        }

        .alert-success {
            background: rgba(76, 201, 240, 0.2);
            color: #8ae1ff;
            border-color: rgba(76, 201, 240, 0.3);
        }

        .alert-warning {
            background: rgba(248, 150, 30, 0.2);
            color: #ffb347;
            border-color: rgba(248, 150, 30, 0.3);
        }

        .attempts-counter {
            background: rgba(248, 150, 30, 0.1);
            padding: 14px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
            align-items: center;
            gap: 12px;
            color: #ffb347;
            font-size: 14px;
            font-weight: 600;
            border: 1px solid rgba(248, 150, 30, 0.3);
            backdrop-filter: blur(10px);
        }

        .security-notice {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        @media (max-width: 576px) {
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .input-with-icon input {
                padding: 16px 16px 16px 50px;
            }
        }

        /* Toastify Custom */
        .toastify-custom {
            border-radius: 12px;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            padding: 16px 20px;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status-connected {
            background: rgba(76, 201, 240, 0.2);
            color: #8ae1ff;
        }

        .status-disconnected {
            background: rgba(247, 37, 133, 0.2);
            color: #ff6b9d;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay">
        <div class="spinner"></div>
        <p>Initializing Secure Connection...</p>
        <p style="font-size: 12px; margin-top: 10px; opacity: 0.7; font-family: monospace;" id="loadingStatus"></p>
    </div>

    <!-- Connection Status -->
    <div class="connection-status status-disconnected" id="connectionStatus">
        <i class="fas fa-circle"></i>
        <span>Connecting...</span>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <h1>MILLIONER</h1>
                <p>SECURE ADMIN PORTAL</p>
            </div>
        </div>
        
        <div class="login-body">
            <!-- Alerts -->
            <div class="alerts">
                <div id="errorAlert" class="alert alert-danger">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span id="errorMessage"></span>
                </div>
                <div id="successAlert" class="alert alert-success">
                    <i class="fas fa-check-circle"></i>
                    <span id="successMessage"></span>
                </div>
                <div id="warningAlert" class="alert alert-warning">
                    <i class="fas fa-exclamation-circle"></i>
                    <span id="warningMessage"></span>
                </div>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" onsubmit="event.preventDefault(); loginAdmin();">
                <div class="input-group">
                    <label for="adminEmail"><i class="fas fa-user-shield"></i> ADMINISTRATOR EMAIL</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="adminEmail" placeholder="Enter authorized email" required autocomplete="username">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="adminPassword"><i class="fas fa-key"></i> SECURITY PASSWORD</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="adminPassword" placeholder="Enter secure password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePasswordVisibility()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="login-options">
                    <div class="remember-me" onclick="toggleRememberMe()">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember this device</label>
                    </div>
                    <a href="#" class="forgot-password" onclick="showForgotPassword()">
                        <i class="fas fa-question-circle"></i> Forgot Password?
                    </a>
                </div>
                
                <div class="attempts-counter" id="attemptsCounter">
                    <i class="fas fa-shield-alt"></i>
                    <span id="attemptsText"></span>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginBtn">
                    <i class="fas fa-sign-in-alt loading-icon" id="loginLoading"></i>
                    <span id="loginText">SECURE AUTHENTICATION</span>
                    <i class="fas fa-arrow-right"></i>
                </button>
            </form>
            
            <!-- Security Notice -->
            <div class="security-notice">
                <i class="fas fa-shield-alt"></i>
                <p>This portal is protected by advanced security systems. All activities are monitored and logged.</p>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <p><i class="fas fa-lock"></i> RESTRICTED ACCESS • AUTHORIZED PERSONNEL ONLY</p>
                <p style="margin-top: 8px; opacity: 0.5;">Version 3.0 • Secure Connection</p>
            </div>
        </div>
    </div>

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // ====================
        // FIREBASE CONFIGURATION
        // ====================
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.appspot.com",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };

        // Initialize Firebase
        let app;
        let auth;
        let db;
        
        // ====================
        // GLOBAL VARIABLES
        // ====================
        let loginAttempts = 0;
        let lastAttemptTime = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 30 * 60 * 1000; // 30 minutes lockout
        let isLocked = false;
        let unlockTime = 0;
        let connectionStatus = false;

        // ====================
        // INITIALIZATION
        // ====================
        async function initializeFirebase() {
            try {
                updateLoadingStatus("Initializing Firebase...");
                app = firebase.initializeApp(firebaseConfig);
                auth = firebase.auth();
                db = firebase.firestore();
                
                updateLoadingStatus("Testing connection...");
                
                // Test Firestore connection
                await db.collection('config').doc('connection_test').get();
                
                // Set auth persistence
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
                
                updateConnectionStatus(true);
                updateLoadingStatus("Connection established");
                
                return true;
            } catch (error) {
                console.error("Firebase initialization error:", error);
                updateConnectionStatus(false);
                updateLoadingStatus(`Connection error: ${error.message}`);
                return false;
            }
        }

        function updateLoadingStatus(message) {
            const statusElement = document.getElementById('loadingStatus');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }

        function updateConnectionStatus(connected) {
            connectionStatus = connected;
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.className = "connection-status status-connected";
                statusElement.innerHTML = '<i class="fas fa-circle"></i><span>Secure Connection</span>';
            } else {
                statusElement.className = "connection-status status-disconnected";
                statusElement.innerHTML = '<i class="fas fa-circle"></i><span>Connection Error</span>';
            }
        }

        // ====================
        // UI FUNCTIONS
        // ====================
        function showLoading(show) {
            document.getElementById('loadingOverlay').style.display = show ? 'flex' : 'none';
        }

        function showToast(type, message) {
            const colors = {
                success: "#4cc9f0",
                error: "#f72585",
                warning: "#f8961e",
                info: "#4361ee"
            };

            Toastify({
                text: message,
                duration: 4000,
                gravity: "top",
                position: "right",
                backgroundColor: colors[type],
                stopOnFocus: true,
                className: "toastify-custom",
                style: {
                    border: "1px solid rgba(255,255,255,0.1)"
                }
            }).showToast();
        }

        function showAlert(type, message) {
            const alertId = type + 'Alert';
            const messageId = type + 'Message';
            
            // Hide all alerts first
            document.querySelectorAll('.alert').forEach(alert => {
                alert.style.display = 'none';
            });
            
            document.getElementById(messageId).textContent = message;
            document.getElementById(alertId).style.display = 'flex';
            
            // Auto-hide after 6 seconds
            setTimeout(() => {
                document.getElementById(alertId).style.display = 'none';
            }, 6000);
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const loadingIcon = document.getElementById('loginLoading');
            const loginText = document.getElementById('loginText');
            
            if (loading) {
                btn.disabled = true;
                loadingIcon.style.display = 'inline-block';
                loginText.textContent = 'AUTHENTICATING...';
            } else {
                btn.disabled = false;
                loadingIcon.style.display = 'none';
                loginText.textContent = 'SECURE AUTHENTICATION';
            }
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('adminPassword');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
                setTimeout(() => {
                    passwordInput.type = 'password';
                    toggleIcon.className = 'fas fa-eye';
                }, 3000); // Auto-hide after 3 seconds
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        function toggleRememberMe() {
            const checkbox = document.getElementById('rememberMe');
            checkbox.checked = !checkbox.checked;
            if (checkbox.checked) {
                showToast('info', 'This device will be remembered securely');
            }
        }

        function updateAttemptsCounter() {
            const counter = document.getElementById('attemptsCounter');
            const text = document.getElementById('attemptsText');
            
            if (loginAttempts > 0) {
                counter.style.display = 'flex';
                const remaining = MAX_ATTEMPTS - loginAttempts;
                text.textContent = `${remaining} attempt${remaining !== 1 ? 's' : ''} remaining`;
                
                // Change color based on attempts
                if (remaining <= 2) {
                    counter.style.background = 'rgba(247, 37, 133, 0.3)';
                    counter.style.borderColor = 'rgba(247, 37, 133, 0.5)';
                } else if (remaining <= 3) {
                    counter.style.background = 'rgba(248, 150, 30, 0.3)';
                    counter.style.borderColor = 'rgba(248, 150, 30, 0.5)';
                }
            } else {
                counter.style.display = 'none';
            }
        }

        function showLockoutMessage() {
            const now = Date.now();
            const timeLeft = Math.ceil((unlockTime - now) / 60000);
            
            showAlert('warning', `Account locked due to security policy. Try again in ${timeLeft} minute${timeLeft !== 1 ? 's' : ''}.`);
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('loginText').textContent = `LOCKED (${timeLeft}m)`;
            isLocked = true;
            
            // Update countdown every minute
            const countdown = setInterval(() => {
                const now = Date.now();
                const timeLeft = Math.ceil((unlockTime - now) / 60000);
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    isLocked = false;
                    loginAttempts = 0;
                    document.getElementById('loginBtn').disabled = false;
                    document.getElementById('loginText').textContent = 'SECURE AUTHENTICATION';
                    document.getElementById('attemptsCounter').style.display = 'none';
                    showToast('info', 'Security lockout has been lifted');
                } else {
                    document.getElementById('loginText').textContent = `LOCKED (${timeLeft}m)`;
                }
            }, 60000);
        }

        // ====================
        // SECURITY FUNCTIONS
        // ====================
        function checkRateLimit() {
            const now = Date.now();
            
            if (isLocked) {
                if (now >= unlockTime) {
                    isLocked = false;
                    loginAttempts = 0;
                    unlockTime = 0;
                } else {
                    showLockoutMessage();
                    return false;
                }
            }
            
            // Reset attempts if lockout period has passed
            if (loginAttempts >= MAX_ATTEMPTS && (now - lastAttemptTime) > LOCKOUT_TIME) {
                loginAttempts = 0;
            }
            
            // Check if user is rate limited
            if (loginAttempts >= MAX_ATTEMPTS) {
                if (!unlockTime) {
                    unlockTime = now + LOCKOUT_TIME;
                }
                showLockoutMessage();
                return false;
            }
            
            // Check minimum time between attempts (3 seconds)
            if (now - lastAttemptTime < 3000) {
                showAlert('warning', 'Security: Please wait 3 seconds between attempts');
                return false;
            }
            
            return true;
        }

        async function getClientIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                return 'unknown';
            }
        }

        async function logSecurityEvent(type, email, error = null) {
            try {
                // First check if user has permission to write to security_logs
                const adminCheck = await checkAdminStatus();
                if (!adminCheck) return;

                const ip = await getClientIP();
                const deviceInfo = {
                    platform: navigator.platform,
                    language: navigator.language,
                    screen: `${window.screen.width}x${window.screen.height}`,
                    userAgent: navigator.userAgent.substring(0, 200)
                };

                await db.collection('security_logs').add({
                    type: type,
                    email: email,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    ip: ip,
                    deviceInfo: deviceInfo,
                    errorCode: error?.code || null,
                    errorMessage: error?.message?.substring(0, 200) || null,
                    attempts: loginAttempts,
                    isLocked: isLocked,
                    unlockTime: isLocked ? unlockTime : null
                });
            } catch (error) {
                console.error('Security logging failed:', error);
            }
        }

        async function checkAdminStatus() {
            try {
                const user = auth.currentUser;
                if (!user) return false;
                
                const adminDoc = await db.collection('admins').doc(user.uid).get();
                return adminDoc.exists && adminDoc.data().active === true;
            } catch (error) {
                return false;
            }
        }

        // ====================
        // AUTHENTICATION FUNCTIONS
        // ====================
        async function loginAdmin() {
            // Check connection
            if (!connectionStatus) {
                showAlert('error', 'No secure connection. Please refresh and try again.');
                return;
            }
            
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Basic validation
            if (!email || !password) {
                showAlert('error', 'Please enter both email and password');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('error', 'Please enter a valid email address');
                return;
            }
            
            // Check rate limiting
            if (!checkRateLimit()) {
                return;
            }
            
            setLoading(true);
            loginAttempts++;
            lastAttemptTime = Date.now();
            updateAttemptsCounter();
            
            try {
                // Firebase authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user exists in admins collection
                const adminDoc = await db.collection('admins').doc(user.uid).get();
                
                if (!adminDoc.exists) {
                    await auth.signOut();
                    await logSecurityEvent('failed_login', email, { 
                        code: 'admin_not_found',
                        message: 'User not found in admin collection'
                    });
                    showAlert('error', 'Access denied: Not authorized as administrator');
                    setLoading(false);
                    return;
                }
                
                const adminData = adminDoc.data();
                
                // Check if admin account is active
                if (adminData.active !== true) {
                    await auth.signOut();
                    await logSecurityEvent('failed_login', email, { 
                        code: 'admin_inactive',
                        message: 'Admin account is not active'
                    });
                    showAlert('error', 'Access denied: Administrator account is inactive');
                    setLoading(false);
                    return;
                }
                
                // Update last login
                await db.collection('admins').doc(user.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                    lastLoginIP: await getClientIP()
                });
                
                // Log successful login
                await logSecurityEvent('successful_login', email, null);
                
                // Store session
                if (rememberMe) {
                    localStorage.setItem('adminEmail', email);
                } else {
                    sessionStorage.setItem('adminEmail', email);
                }
                
                // Reset attempts
                loginAttempts = 0;
                updateAttemptsCounter();
                
                showAlert('success', `Welcome! Authentication successful. Redirecting...`);
                
                // Redirect to admin panel
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
                
            } catch (error) {
                setLoading(false);
                
                // Log failed attempt
                await logSecurityEvent('failed_login', email, error);
                
                // Handle Firebase errors
                let errorMessage = 'Authentication failed';
                let showLockout = false;
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Invalid credentials';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Invalid credentials';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts';
                        showLockout = true;
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'Account has been disabled';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email format';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Check connection';
                        break;
                    case 'permission-denied':
                        errorMessage = 'Access denied: Insufficient permissions';
                        break;
                    default:
                        if (error.message.includes('permission')) {
                            errorMessage = 'Security: Permission denied';
                        } else {
                            errorMessage = `Authentication error: ${error.message.substring(0, 100)}`;
                        }
                }
                
                showAlert('error', errorMessage);
                
                // Set lockout if needed
                if (showLockout || loginAttempts >= MAX_ATTEMPTS) {
                    unlockTime = Date.now() + LOCKOUT_TIME;
                    isLocked = true;
                    showLockoutMessage();
                }
            }
        }

        function showForgotPassword() {
            showToast('info', 'For security, contact the system administrator for password assistance.');
        }

        // ====================
        // MAIN INITIALIZATION
        // ====================
        document.addEventListener('DOMContentLoaded', async function() {
            showLoading(true);
            updateLoadingStatus("Starting secure system...");
            
            // Initialize Firebase
            const initialized = await initializeFirebase();
            
            if (!initialized) {
                showAlert('error', 'Failed to initialize security system. Please check connection.');
                showLoading(false);
                return;
            }
            
            // Check for remembered email
            const rememberedEmail = localStorage.getItem('adminEmail') || sessionStorage.getItem('adminEmail');
            if (rememberedEmail) {
                document.getElementById('adminEmail').value = rememberedEmail;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Check if already logged in
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    try {
                        const adminDoc = await db.collection('admins').doc(user.uid).get();
                        if (adminDoc.exists && adminDoc.data().active === true) {
                            showToast('success', 'Already authenticated');
                            setTimeout(() => {
                                window.location.href = 'admin.html';
                            }, 1000);
                            return;
                        }
                    } catch (error) {
                        // Continue with login
                    }
                }
                
                // Show login form
                showLoading(false);
                document.getElementById('adminEmail').focus();
                
                // Show connection success
                showToast('success', 'Secure connection established');
            });
            
            // Reset rate limiting periodically
            setInterval(() => {
                if (loginAttempts > 0 && (Date.now() - lastAttemptTime) > LOCKOUT_TIME) {
                    loginAttempts = 0;
                    updateAttemptsCounter();
                    if (isLocked) {
                        isLocked = false;
                        unlockTime = 0;
                        document.getElementById('loginBtn').disabled = false;
                        document.getElementById('loginText').textContent = 'SECURE AUTHENTICATION';
                    }
                }
            }, 60000);
            
            // Enter key support
            document.getElementById('loginForm').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !document.getElementById('loginBtn').disabled) {
                    loginAdmin();
                }
            });
        });

        // Custom toast style
        const style = document.createElement('style');
        style.textContent = `
            .toastify-custom {
                border-radius: 12px;
                font-weight: 600;
                box-shadow: 0 8px 25px rgba(0,0,0,0.3);
                padding: 16px 20px;
                font-size: 14px;
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255,255,255,0.1);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
