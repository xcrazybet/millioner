<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Millioner</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --danger: #f72585;
            --success: #4cc9f0;
            --dark: #212529;
            --light: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }

        .logo {
            margin-bottom: 30px;
        }

        .logo h1 {
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 32px;
        }

        .logo p {
            color: #6c757d;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 600;
        }

        .input-group .input-with-icon {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 14px 14px 14px 45px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(67, 97, 238, 0.2);
        }

        .btn-primary:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .security-note {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-radius: 8px;
            font-size: 12px;
            color: #004085;
            text-align: left;
        }

        .security-note h4 {
            margin-bottom: 8px;
            color: var(--primary);
        }

        .security-note ul {
            padding-left: 20px;
            margin-top: 8px;
        }

        .loading {
            display: none;
            margin-right: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-footer {
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>MILLIONER</h1>
            <p>Admin Security Portal</p>
        </div>
        
        <div id="errorAlert" class="alert alert-danger"></div>
        <div id="successAlert" class="alert alert-success"></div>
        
        <div class="input-group">
            <label for="adminEmail">Admin Email</label>
            <div class="input-with-icon">
                <i class="fas fa-envelope"></i>
                <input type="email" id="adminEmail" placeholder="admin@millioner.com" autocomplete="username">
            </div>
        </div>
        
        <div class="input-group">
            <label for="adminPassword">Password</label>
            <div class="input-with-icon">
                <i class="fas fa-lock"></i>
                <input type="password" id="adminPassword" placeholder="••••••••" autocomplete="current-password">
            </div>
        </div>
        
        <button class="btn btn-primary" id="loginBtn" onclick="loginAdmin()">
            <i class="fas fa-sign-in-alt loading" id="loginLoading"></i>
            <span id="loginText">Secure Login</span>
        </button>
        
        <div class="security-note">
            <h4><i class="fas fa-shield-alt"></i> Security Notice</h4>
            <p>This system is protected by:</p>
            <ul>
                <li>Firebase Authentication</li>
                <li>IP-based rate limiting</li>
                <li>Role-based access control</li>
                <li>Activity logging & auditing</li>
            </ul>
            <p style="margin-top: 10px; font-weight: bold;">Unauthorized access is strictly prohibited.</p>
        </div>
        
        <div class="login-footer">
            <p><i class="fas fa-info-circle"></i> Contact system administrator for access issues</p>
        </div>
    </div>

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.appspot.com",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Rate limiting
        let loginAttempts = 0;
        let lastAttemptTime = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 15 * 60 * 1000; // 15 minutes

        // Toast notification
        function showToast(type, message) {
            const colors = {
                success: "#4cc9f0",
                error: "#f72585",
                warning: "#f8961e",
                info: "#4361ee"
            };

            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: colors[type],
                stopOnFocus: true
            }).showToast();
        }

        function showError(message) {
            const alert = document.getElementById('errorAlert');
            alert.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
            showToast('error', message);
        }

        function showSuccess(message) {
            const alert = document.getElementById('successAlert');
            alert.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function setLoading(loading) {
            const btn = document.getElementById('loginBtn');
            const loadingIcon = document.getElementById('loginLoading');
            const loginText = document.getElementById('loginText');
            
            if (loading) {
                btn.disabled = true;
                loadingIcon.style.display = 'inline-block';
                loginText.textContent = 'Authenticating...';
            } else {
                btn.disabled = false;
                loadingIcon.style.display = 'none';
                loginText.textContent = 'Secure Login';
            }
        }

        async function loginAdmin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            
            // Basic validation
            if (!email || !password) {
                showError('Please enter both email and password');
                return;
            }
            
            // Email validation
            if (!email.includes('@') || !email.includes('.')) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Check rate limiting
            const now = Date.now();
            if (now - lastAttemptTime < 2000) {
                showError('Please wait 2 seconds between login attempts');
                return;
            }
            
            if (loginAttempts >= MAX_ATTEMPTS && (now - lastAttemptTime) < LOCKOUT_TIME) {
                const timeLeft = Math.ceil((LOCKOUT_TIME - (now - lastAttemptTime)) / 60000);
                showError(`Too many attempts. Try again in ${timeLeft} minutes`);
                return;
            }
            
            setLoading(true);
            loginAttempts++;
            lastAttemptTime = now;
            
            try {
                // Firebase authentication
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if user exists in admins collection
                const adminDoc = await db.collection('admins').doc(user.uid).get();
                
                if (!adminDoc.exists) {
                    await auth.signOut();
                    showError('Access denied: Not an administrator');
                    setLoading(false);
                    return;
                }
                
                const adminData = adminDoc.data();
                
                if (!adminData.active) {
                    await auth.signOut();
                    showError('Access denied: Account is inactive');
                    setLoading(false);
                    return;
                }
                
                // Update last login
                await db.collection('admins').doc(user.uid).update({
                    lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Log successful login
                await db.collection('security_logs').add({
                    type: 'successful_login',
                    email: email,
                    adminId: user.uid,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    userAgent: navigator.userAgent
                });
                
                showSuccess('Login successful! Redirecting...');
                
                // Add small delay for better UX
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
                
            } catch (error) {
                setLoading(false);
                
                // Log failed attempt
                try {
                    await db.collection('security_logs').add({
                        type: 'failed_login',
                        email: email,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                        error: error.code,
                        userAgent: navigator.userAgent
                    });
                } catch (logError) {
                    console.error('Failed to log security event:', logError);
                }
                
                // Handle specific Firebase errors
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        showError('Invalid email or password');
                        break;
                    case 'auth/too-many-requests':
                        showError('Too many failed attempts. Account temporarily locked');
                        break;
                    case 'auth/user-disabled':
                        showError('Account has been disabled');
                        break;
                    case 'auth/invalid-email':
                        showError('Invalid email format');
                        break;
                    default:
                        showError(`Login failed: ${error.message}`);
                }
            }
        }

        // Allow Enter key to submit
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        loginAdmin();
                    }
                });
            });
            
            // Check if already logged in
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    try {
                        const adminDoc = await db.collection('admins').doc(user.uid).get();
                        if (adminDoc.exists && adminDoc.data().active) {
                            showSuccess('Already logged in, redirecting...');
                            setTimeout(() => {
                                window.location.href = 'admin.html';
                            }, 1000);
                        }
                    } catch (error) {
                        // Ignore errors, user needs to login
                    }
                }
            });
            
            // Reset rate limiting after lockout period
            setInterval(() => {
                if (loginAttempts > 0 && (Date.now() - lastAttemptTime) > LOCKOUT_TIME) {
                    loginAttempts = 0;
                }
            }, 60000);
        });
    </script>
</body>
</html>
