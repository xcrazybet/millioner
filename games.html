                loadCategories();
                loadGames();
                loadFeaturedGames();
                showLoading(false);
                
            } catch (error) {
                console.error('Error loading user data:', error);
                showLoading(false);
                showToast('Error loading data');
            }
        }

        async function createUserWallet() {
            try {
                await db.collection('wallets').doc(currentUser.uid).set({
                    balance: 100,
                    username: currentUser.email?.split('@')[0] || 'Player',
                    createdAt: new Date(),
                    updatedAt: new Date()
                });
                
                userData.balance = 100;
                userData.username = currentUser.email?.split('@')[0] || 'Player';
                updateUserDisplay();
            } catch (error) {
                console.error('Error creating wallet:', error);
            }
        }

        function setupBalanceListener() {
            const walletRef = db.collection('wallets').doc(currentUser.uid);
            
            walletRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const newBalance = doc.data().balance || 0;
                    if (newBalance !== userData.balance) {
                        userData.balance = newBalance;
                        updateBalanceDisplay();
                    }
                }
            });
        }

        // ===== DISPLAY =====
        function updateUserDisplay() {
            updateBalanceDisplay();
        }

        function updateBalanceDisplay() {
            const balanceElement = document.getElementById('balanceAmount');
            if (balanceElement && userData.balance !== undefined) {
                balanceElement.textContent = `$${userData.balance.toFixed(0)}`;
            }
        }

        function updateOnlinePlayers() {
            const basePlayers = 1200;
            const randomChange = Math.floor(Math.random() * 100) - 50;
            const onlinePlayers = Math.max(1000, basePlayers + randomChange);
            document.getElementById('onlinePlayers').textContent = formatNumber(onlinePlayers);
            
            const totalWins = 2500000 + Math.floor(Math.random() * 100000);
            document.getElementById('winsToday').textContent = `$${(totalWins / 1000000).toFixed(1)}M`;
        }

        function formatNumber(num) {
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        // ===== CATEGORIES =====
        function loadCategories() {
            const container = document.getElementById('categoriesGrid');
            container.innerHTML = '';
            
            gameCategories.forEach(category => {
                const categoryElement = document.createElement('a');
                categoryElement.className = 'category-card-mini';
                categoryElement.href = category.url;
                categoryElement.style.borderColor = category.color;
                
                categoryElement.innerHTML = `
                    <div class="category-icon-mini" style="color: ${category.color}">${category.icon}</div>
                    <div class="category-name-mini">${category.title}</div>
                    <div class="category-count-mini">${category.gameCount} games</div>
                `;
                
                container.appendChild(categoryElement);
            });
        }

        // ===== GAMES =====
        function loadGames() {
            const container = document.getElementById('gamesGrid');
            container.innerHTML = '';
            
            allGames.forEach(game => {
                const category = gameCategories.find(c => c.id === game.category);
                const categoryColor = category ? category.color : '#ff6b6b';
                
                const gameElement = document.createElement('a');
                gameElement.className = 'game-card-compact';
                gameElement.href = game.url;
                
                gameElement.innerHTML = `
                    <div class="game-header-compact" style="background: linear-gradient(45deg, ${categoryColor}15, ${categoryColor}30)">
                        <div class="game-icon-compact">${game.icon}</div>
                        <div class="game-title-compact">${game.name}</div>
                    </div>
                    <div class="game-body-compact">
                        <div class="game-info-compact">
                            <span class="game-bet-mini">$${game.minBet}+</span>
                            <span class="game-pop-mini">${game.popularity}%</span>
                        </div>
                        <button class="play-btn-mini" style="background: ${categoryColor}">
                            <i class="fas fa-play"></i>
                            <span>PLAY</span>
                        </button>
                    </div>
                `;
                
                container.appendChild(gameElement);
            });
        }

        function loadFeaturedGames() {
            const container = document.getElementById('featuredSlider');
            container.innerHTML = '';
            
            const featuredGames = allGames.filter(game => game.featured);
            
            featuredGames.forEach(game => {
                const category = gameCategories.find(c => c.id === game.category);
                const categoryColor = category ? category.color : '#ff6b6b';
                
                const gameElement = document.createElement('a');
                gameElement.className = 'featured-game-mini';
                gameElement.href = game.url;
                
                gameElement.innerHTML = `
                    <div class="featured-image-mini" style="background: linear-gradient(45deg, ${categoryColor}, ${categoryColor}aa)">
                        <div>${game.icon}</div>
                    </div>
                    <div class="featured-content-mini">
                        <div class="featured-title-mini">${game.name}</div>
                        <div class="featured-meta-mini">
                            <span style="color: ${categoryColor}; font-weight: 600;">
                                <i class="fas fa-coins"></i> $${game.minBet}+
                            </span>
                            <span style="color: var(--gold); font-weight: 600;">
                                <i class="fas fa-star"></i> ${game.popularity}%
                            </span>
                        </div>
                    </div>
                `;
                
                container.appendChild(gameElement);
            });
        }

        // ===== SEARCH =====
        function searchGames() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                showSection('home');
                return;
            }
            
            const filteredGames = allGames.filter(game => 
                game.name.toLowerCase().includes(searchTerm) ||
                game.category.toLowerCase().includes(searchTerm)
            );
            
            const container = document.getElementById('gamesGrid');
            container.innerHTML = '';
            
            if (filteredGames.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 30px 15px; background: rgba(255,255,255,0.03); border-radius: 8px;">
                        <i class="fas fa-search" style="font-size: 20px; color: var(--primary); margin-bottom: 10px;"></i>
                        <div style="color: var(--light); margin-bottom: 5px; font-size: 12px;">No games found</div>
                        <div style="color: rgba(255,255,255,0.5); font-size: 10px;">Try different keywords</div>
                    </div>
                `;
            } else {
                filteredGames.forEach(game => {
                    const category = gameCategories.find(c => c.id === game.category);
                    const categoryColor = category ? category.color : '#ff6b6b';
                    
                    const gameElement = document.createElement('a');
                    gameElement.className = 'game-card-compact';
                    gameElement.href = game.url;
                    
                    gameElement.innerHTML = `
                        <div class="game-header-compact" style="background: linear-gradient(45deg, ${categoryColor}15, ${categoryColor}30)">
                            <div class="game-icon-compact">${game.icon}</div>
                            <div class="game-title-compact">${game.name}</div>
                        </div>
                        <div class="game-body-compact">
                            <div class="game-info-compact">
                                <span class="game-bet-mini">$${game.minBet}+</span>
                                <span class="game-pop-mini">${game.popularity}%</span>
                            </div>
                            <button class="play-btn-mini" style="background: ${categoryColor}">
                                <i class="fas fa-play"></i>
                                <span>PLAY</span>
                            </button>
                        </div>
                    `;
                    
                    container.appendChild(gameElement);
                });
            }
            
            showSection('games');
        }

        // ===== UI FUNCTIONS =====
        function showSection(sectionId) {
            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('gamesSection').classList.add('hidden');
            document.getElementById(sectionId + 'Section').classList.remove('hidden');
            
            document.querySelectorAll('.nav-micro-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (sectionId === 'home') {
                document.querySelector('.nav-micro-btn:nth-child(1)').classList.add('active');
            } else if (sectionId === 'games') {
                document.querySelector('.nav-micro-btn:nth-child(2)').classList.add('active');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 2000);
        }

        function toggleSound() {
            const icon = document.getElementById('soundIcon');
            const isMuted = icon.classList.contains('fa-volume-mute');
            
            icon.className = isMuted ? 'fas fa-volume-up' : 'fas fa-volume-mute';
            showToast(isMuted ? 'Sound on' : 'Sound off');
        }

        function toggleLanguage() {
            const langBtn = document.getElementById('currentLang');
            const current = langBtn.textContent;
            langBtn.textContent = current === 'EN' ? 'AR' : 'EN';
            showToast('Language: ' + langBtn.textContent);
        }

        // Prevent context menu on long press
        document.addEventListener('contextmenu', (e) => e.preventDefault());
    </script>
</body>
</html>
