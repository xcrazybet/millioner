        // ===== AUTHENTICATION =====
        function checkAuth() {
            auth.onAuthStateChanged(user => {
                if (!user) {
                    window.location.href = 'login.html';
                    return;
                }
                currentUser = user;
                loadUserData();
            });
        }

        async function loadUserData() {
            try {
                const walletDoc = await db.collection('wallets').doc(currentUser.uid).get();
                if (walletDoc.exists) {
                    userData = walletDoc.data();
                    updateUserDisplay();
                    setupBalanceListener();
                } else {
                    await createUserWallet();
                }
                
                loadCategories();
                loadGames();
                loadFeaturedGames();
                showLoading(false);
                
            } catch (error) {
                console.error('Error loading user data:', error);
                showLoading(false);
                showToast('Error loading data', 'error');
            }
        }

        async function createUserWallet() {
            try {
                await db.collection('wallets').doc(currentUser.uid).set({
                    balance: 100,
                    username: currentUser.email?.split('@')[0] || 'Player',
                    createdAt: new Date(),
                    updatedAt: new Date()
                });
                
                userData.balance = 100;
                userData.username = currentUser.email?.split('@')[0] || 'Player';
                updateUserDisplay();
            } catch (error) {
                console.error('Error creating wallet:', error);
            }
        }

        function setupBalanceListener() {
            const walletRef = db.collection('wallets').doc(currentUser.uid);
            
            walletRef.onSnapshot((doc) => {
                if (doc.exists) {
                    const newBalance = doc.data().balance || 0;
                    if (newBalance !== userData.balance) {
                        userData.balance = newBalance;
                        updateBalanceDisplay();
                    }
                }
            });
        }

        // ===== DISPLAY FUNCTIONS =====
        function updateUserDisplay() {
            // User avatar
            const userName = userData.username || currentUser.displayName || currentUser.email?.split('@')[0] || 'P';
            document.getElementById('userAvatar').textContent = userName.charAt(0).toUpperCase();
            
            // Balance
            updateBalanceDisplay();
        }

        function updateBalanceDisplay() {
            const balanceElement = document.getElementById('balanceAmount');
            if (balanceElement && userData.balance !== undefined) {
                balanceElement.textContent = `$${userData.balance.toFixed(0)}`;
            }
        }

            // Simulate online players

            const randomChange = Math.floor(Math.random() * 100) - 50;

            document.getElementById('onlinePlayers').textContent = onlinePlayers.toLocaleString();

            document.getElementById('winsToday').textContent = `$${(totalWins / 1000000).toFixed(1)}M`;

        // ===== UI FUNCTIONS =====
        function showSection(sectionId) {
            // Hide all sections
            document.getElementById('homeSection').classList.add('hidden');
            document.getElementById('gamesSection').classList.add('hidden');
            
            // Show selected section
            document.getElementById(sectionId + 'Section').classList.remove('hidden');
            
            // Update menu buttons
            document.querySelectorAll('.menu-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (sectionId === 'home') {
                document.querySelector('.menu-btn:nth-child(1)').classList.add('active');
            } else if (sectionId === 'games') {
                document.querySelector('.menu-btn:nth-child(2)').classList.add('active');
            }
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'flex' : 'none';
        }

        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#e74c3c' : type === 'success' ? '#2ecc71' : '#f1c40f';
            toast.style.display = 'block';
            
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000);
        }
