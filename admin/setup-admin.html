<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Setup Admin</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Setup Admin User</h1>
    <input type="email" id="adminEmail" placeholder="Admin email">
    <input type="password" id="adminPass" placeholder="Admin password">
    <button onclick="setupAdmin()">Create Admin</button>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };
        
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        async function setupAdmin() {
            const email = document.getElementById('adminEmail').value;
            const password = document.getElementById('adminPass').value;
            
            try {
                // Create admin user
                const userCred = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCred.user;
                
                // Add to admins collection
                await db.collection('admins').doc(user.uid).set({
                    email: email,
                    role: 'super',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    permissions: ['all']
                });
                
                // Create admin wallet
                await db.collection('wallets').doc(user.uid).set({
                    userId: user.uid,
                    email: email,
                    username: 'admin',
                    balance: 0,
                    isAdmin: true,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                alert('Admin user created successfully!');
                
            } catch (error) {
                console.error(error);
                alert('Error: ' + error.message);
            }
        }
    </script>
</body>
</html>
