<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline' https://www.gstatic.com;">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    
    <title>X-BET PRO | Secure Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #3b82f6;
            --bg: #020617;
            --card: rgba(30, 41, 59, 0.7);
            --text-muted: #94a3b8;
            --success: #22c55e;
            --danger: #ef4444;
        }

        body {
            background: radial-gradient(circle at top left, #1e3a8a, var(--bg));
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; min-height: 100vh;
        }

        /* Loader Overlay */
        #loader {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }

        nav {
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }

        .stat-card {
            background: var(--card); padding: 30px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1); transition: transform 0.2s;
        }
        .stat-card:hover { transform: translateY(-5px); }

        .value { font-size: 2.5rem; font-weight: 700; margin: 10px 0; }
        
        .btn-logout {
            background: rgba(239, 68, 68, 0.1); color: var(--danger);
            border: 1px solid var(--danger); padding: 8px 16px; border-radius: 8px;
            cursor: pointer; font-weight: 600;
        }
        .btn-logout:focus { outline: 2px solid white; }

        .action-btn {
            width: 100%; padding: 15px; margin-top: 15px; cursor: pointer;
            background: var(--accent); border: none; border-radius: 12px;
            color: white; font-weight: 700; transition: opacity 0.2s;
        }
        .action-btn:hover { opacity: 0.9; }
    </style>
</head>
<body>

<div id="loader">
    <div id="loaderContent"><h2>Establishing Secure Connection...</h2></div>
</div>

<nav>
    <div style="font-weight:800; font-size:1.5rem">X-BET <span style="color:var(--accent)">PRO</span></div>
    <div style="display:flex; align-items:center; gap:15px">
        <span id="userEmail" style="font-size:0.9rem; color:var(--text-muted)">Checking Session...</span>
        <button id="logoutBtn" class="btn-logout">Logout</button>
    </div>
</nav>

<div class="container">
    <div class="grid">
        <div class="stat-card">
            <h3>Available Balance</h3>
            <div class="value">$<span id="userBalance">0.00</span></div>
            <div style="color:var(--success)">Verified Account</div>
        </div>
        <div class="stat-card">
            <h3>Quick Actions</h3>
            <button class="action-btn">New Bet</button>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
        authDomain: "x-bet-prod-jd.firebaseapp.com",
        projectId: "x-bet-prod-jd",
        storageBucket: "x-bet-prod-jd.firebasestorage.app",
        messagingSenderId: "499334334535",
        appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
    };

    let unsubscribe = null;
    const loader = document.getElementById('loader');

    // 1. Safe Initialization
    let app, auth, db;
    try {
        app = initializeApp(firebaseConfig);
        auth = getAuth(app);
        db = getFirestore(app);
    } catch (e) {
        console.error("Firebase Init Failed", e);
        document.getElementById('loaderContent').innerHTML = "<h2 style='color:red'>Connection Error. Please refresh.</h2>";
    }

    // 2. Auth State Observer
    onAuthStateChanged(auth, (user) => {
        if (user) {
            setupRealtimeData(user);
        } else {
            window.location.replace('login.html'); // replace prevents back-button loop
        }
    });

    // 3. Real-time Sync with Cleanup
    function setupRealtimeData(user) {
        document.getElementById('userEmail').innerText = user.email;
        
        const userDocRef = doc(db, "wallets", user.uid);
        
        unsubscribe = onSnapshot(userDocRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('userBalance').innerText = data.wallet.balance.toLocaleString(undefined, {minimumFractionDigits: 2});
                loader.style.display = 'none';
            }
        }, (err) => {
            console.error("Firestore Error:", err);
            loader.style.display = 'none'; // Hide loader even on error to show state
        });
    }

    // 4. Secure Logout with Event Listener
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        if (confirm("Logout from X-BET PRO?")) {
            if (unsubscribe) unsubscribe();
            try {
                await signOut(auth);
            } catch (err) {
                console.error("Logout failed", err);
            }
        }
    });

    // Cleanup on close
    window.addEventListener('beforeunload', () => { if (unsubscribe) unsubscribe(); });
</script>
</body>
</html>
