<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.gstatic.com https://www.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://www.gstatic.com https://www.google.com https://www.gstatic.com/recaptcha/;">

    <title>X-BET PRO | VIP Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #3b82f6;
            --accent-glow: rgba(59, 130, 246, 0.5);
            --bg: #020617;
            --card: rgba(15, 23, 42, 0.6);
            --border: rgba(255, 255, 255, 0.1);
            --text-muted: #94a3b8;
            --success: #10b981;
        }

        body {
            background: radial-gradient(circle at 0% 0%, #1e1b4b 0%, var(--bg) 50%);
            color: white;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* Full Screen Shield/Loader */
        #shield {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; transition: opacity 0.5s ease;
        }

        .spinner {
            width: 40px; height: 40px; border: 3px solid var(--border);
            border-top: 3px solid var(--accent); border-radius: 50%;
            animation: spin 1s linear infinite; margin-bottom: 20px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Navigation */
        nav {
            padding: 1.5rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border);
            position: sticky; top: 0; z-index: 100;
        }

        .logo { font-weight: 800; font-size: 1.4rem; letter-spacing: -1px; }
        .logo span { color: var(--accent); }

        .user-pill {
            background: rgba(255,255,255,0.05);
            padding: 6px 16px; border-radius: 100px;
            border: 1px solid var(--border);
            display: flex; align-items: center; gap: 10px;
        }

        /* Dashboard Grid */
        .main-content {
            max-width: 1200px; margin: 2rem auto; padding: 0 5%;
            display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1.5rem;
        }

        .glass-card {
            background: var(--card);
            backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
            border: 1px solid var(--border);
            border-radius: 24px; padding: 2rem;
            position: relative; overflow: hidden;
        }

        .glass-card::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.03), transparent);
            pointer-events: none;
        }

        .label { color: var(--text-muted); font-size: 0.8rem; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }
        .big-value { font-size: 3rem; font-weight: 800; margin: 0.5rem 0; letter-spacing: -2px; }
        
        .balance-container { display: flex; align-items: baseline; gap: 8px; }
        .currency { color: var(--accent); font-size: 1.5rem; font-weight: 600; }

        .btn-primary {
            width: 100%; padding: 1rem; border-radius: 14px; border: none;
            background: var(--accent); color: white; font-weight: 700;
            font-size: 1rem; cursor: pointer; transition: all 0.2s;
            box-shadow: 0 4px 15px var(--accent-glow);
        }

        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px var(--accent-glow); }

        .btn-logout {
            background: transparent; border: 1px solid #ef4444; color: #ef4444;
            padding: 6px 12px; border-radius: 8px; font-weight: 600; cursor: pointer;
        }

        .status-tag {
            display: inline-flex; align-items: center; gap: 6px;
            font-size: 0.75rem; font-weight: 700; color: var(--success);
            background: rgba(16, 185, 129, 0.1); padding: 4px 12px; border-radius: 100px;
        }

        #error-toast {
            position: fixed; bottom: 20px; right: 20px; background: #ef4444;
            padding: 1rem 2rem; border-radius: 12px; font-weight: 700;
            display: none; z-index: 10000;
        }
    </style>
</head>
<body>

<div id="shield">
    <div class="spinner"></div>
    <p id="shield-text">Syncing Secure Ledger...</p>
</div>

<div id="error-toast">Connection Lost. Retrying...</div>

<nav>
    <div class="logo">X-BET <span>PRO</span></div>
    <div class="user-pill">
        <span id="display-email" style="font-size: 0.85rem;">---</span>
        <button id="logout-trigger" class="btn-logout">Logout</button>
    </div>
</nav>

<main class="main-content">
    <div class="glass-card">
        <div class="label">Total Liquidity</div>
        <div class="balance-container">
            <span class="currency">$</span>
            <div class="big-value" id="balance-value">0.00</div>
        </div>
        <div class="status-tag">
            <span style="width: 8px; height: 8px; background: var(--success); border-radius: 50%;"></span>
            Verified Funds
        </div>
    </div>

    <div class="glass-card">
        <div class="label">Account Status</div>
        <div class="big-value" style="font-size: 1.8rem; margin: 1rem 0;">PRO INVESTOR</div>
        <div style="color: var(--text-muted); font-size: 0.9rem;">
            VIP access enabled. All trades encrypted via SSL-256.
        </div>
    </div>

    <div class="glass-card">
        <div class="label">Global Markets</div>
        <div style="margin: 1.5rem 0;">
            <button class="btn-primary" id="trade-btn">Launch Trading Terminal</button>
        </div>
        <p style="font-size: 0.75rem; color: var(--text-muted); text-align: center;">
            Market data updates every 500ms
        </p>
    </div>
</main>



<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
        authDomain: "x-bet-prod-jd.firebaseapp.com",
        projectId: "x-bet-prod-jd",
        storageBucket: "x-bet-prod-jd.firebasestorage.app",
        messagingSenderId: "499334334535",
        appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
    };

    let walletListener = null;

    // 1. Core Initialization with Error Boundary
    try {
        const app = initializeApp(firebaseConfig);
        
        // App Check: Block non-browser requests
        initializeAppCheck(app, {
            provider: new ReCaptchaV3Provider('6LdI_qEqAAAAAA_EXAMPLE_KEY'),
            isTokenAutoRefreshEnabled: true
        });

        const auth = getAuth(app);
        const db = getFirestore(app);

        // 2. Auth State Management
        onAuthStateChanged(auth, (user) => {
            if (user) {
                syncWallet(user, db);
            } else {
                window.location.replace('login.html');
            }
        });

        // 3. Logout Handler
        document.getElementById('logout-trigger').addEventListener('click', async () => {
            if (confirm("Revoke session and logout?")) {
                if (walletListener) walletListener();
                await signOut(auth);
            }
        });

    } catch (error) {
        console.error("System Failure:", error);
        document.getElementById('shield-text').innerText = "Security Handshake Failed.";
    }

    // 4. Real-time Wallet Syncing
    function syncWallet(user, db) {
        document.getElementById('display-email').innerText = user.email;
        
        const docRef = doc(db, "wallets", user.uid);
        
        walletListener = onSnapshot(docRef, (snap) => {
            if (snap.exists()) {
                const data = snap.data();
                const bal = data.wallet.balance;
                
                // Animate balance update
                animateBalance(bal);
                
                // Remove Loading Screen
                document.getElementById('shield').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('shield').style.display = 'none';
                }, 500);
            } else {
                console.warn("No ledger found.");
            }
        }, (err) => {
            document.getElementById('error-toast').style.display = 'block';
            console.error("Sync Error:", err);
        });
    }

    function animateBalance(target) {
        const el = document.getElementById('balance-value');
        el.innerText = Number(target).toLocaleString(undefined, {minimumFractionDigits: 2});
    }

    // Cleanup on Close
    window.addEventListener('beforeunload', () => { if (walletListener) walletListener(); });

</script>
</body>
</html>
