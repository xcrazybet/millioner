<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Professional Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-dark text-light">
    <nav class="navbar">
        <div class="logo">X-BET PRO</div>
        <div class="user-profile">
            <span id="userEmail" class="badge">--</span>
            <button onclick="handleLogout()" class="btn-logout">Logout</button>
        </div>
    </nav>

    <main class="container">
        <section class="balance-section">
            <div class="card">
                <small>Total Balance</small>
                <h1 id="balanceDisplay">$0.00</h1>
                <div class="card-actions">
                    <button class="btn-primary">Deposit</button>
                    <button class="btn-secondary">Withdraw</button>
                </div>
            </div>
        </section>

        <section class="game-grid">
            <div class="game-card">
                <h3>High-Low Coin Flip</h3>
                <p>Double your money (50/50)</p>
                <div class="input-group">
                    <input type="number" id="betInput" placeholder="Bet Amount" class="form-control">
                    <button id="betBtn" class="btn-action">Place Bet</button>
                </div>
                <div id="statusMessage" class="status-msg"></div>
            </div>
        </section>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
