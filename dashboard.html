<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.gstatic.com https://www.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' https://www.gstatic.com https://www.google.com https://www.gstatic.com/recaptcha/;">

    <title>X-BET PRO | Hardened Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #3b82f6; --bg: #020617; --card: rgba(30, 41, 59, 0.7);
            --text-muted: #94a3b8; --success: #22c55e; --danger: #ef4444;
        }
        body {
            background: radial-gradient(circle at top left, #1e3a8a, var(--bg));
            color: white; font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; min-height: 100vh; overflow-x: hidden;
        }
        #loader {
            position: fixed; inset: 0; background: var(--bg);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000;
        }
        nav {
            padding: 20px 5%; display: flex; justify-content: space-between; align-items: center;
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .container { max-width: 1200px; margin: 40px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 25px; }
        .stat-card {
            background: var(--card); padding: 30px; border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.1); outline: none;
        }
        .stat-card:focus-within { border-color: var(--accent); ring: 2px solid var(--accent); }
        .value { font-size: 2.5rem; font-weight: 700; margin: 10px 0; }
        .btn-logout {
            background: rgba(239, 68, 68, 0.1); color: var(--danger);
            border: 1px solid var(--danger); padding: 8px 16px; border-radius: 8px;
            cursor: pointer; font-weight: 600; transition: all 0.2s;
        }
        .btn-logout:hover, .btn-logout:focus { background: var(--danger); color: white; }
        .action-btn {
            width: 100%; padding: 15px; margin-top: 15px; cursor: pointer;
            background: var(--accent); border: none; border-radius: 12px;
            color: white; font-weight: 700;
        }
        .error-banner {
            display: none; background: var(--danger); color: white;
            padding: 10px; text-align: center; font-weight: bold;
        }
    </style>
</head>
<body>

<div id="errorBanner" class="error-banner">System Connection Lost. Please refresh.</div>

<div id="loader" role="status" aria-live="polite">
    <h2>Securing Session...</h2>
    <p id="loaderStatus">Initializing App Check...</p>
</div>

<nav role="navigation">
    <div style="font-weight:800; font-size:1.5rem">X-BET <span style="color:var(--accent)">PRO</span></div>
    <div style="display:flex; align-items:center; gap:15px">
        <span id="userEmail" style="font-size:0.9rem; color:var(--text-muted)">Validating...</span>
        <button id="logoutBtn" class="btn-logout" aria-label="Log out of your account">Logout</button>
    </div>
</nav>

<main class="container">
    <div class="grid">
        <section class="stat-card" tabindex="0">
            <h3>Available Balance</h3>
            <div class="value">$<span id="userBalance">0.00</span></div>
            <div style="color:var(--success)">‚óè Encryption Active</div>
        </section>
        
        <section class="stat-card" tabindex="0">
            <h3>Quick Actions</h3>
            <button class="action-btn" id="placeBetBtn">Place New Bet</button>
        </section>
    </div>
</main>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { initializeAppCheck, ReCaptchaV3Provider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app-check.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
        authDomain: "x-bet-prod-jd.firebaseapp.com",
        projectId: "x-bet-prod-jd",
        storageBucket: "x-bet-prod-jd.firebasestorage.app",
        messagingSenderId: "499334334535",
        appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
    };

    // Global Boundaries
    window.addEventListener('error', (err) => {
        console.error("Global Catch:", err.message);
        document.getElementById('errorBanner').style.display = 'block';
    });

    let unsubscribe = null;

    // 1. Initialize Firebase with Error Boundary
    const initApp = () => {
        try {
            const app = initializeApp(firebaseConfig);
            
            // 2. Add App Check (ReCaptcha V3)
            // Replace 'YOUR_RECAPTCHA_SITE_KEY' with your actual key from Google Cloud Console
            initializeAppCheck(app, {
                provider: new ReCaptchaV3Provider('6LdI_qEqAAAAAA_EXAMPLE_KEY'), 
                isTokenAutoRefreshEnabled: true
            });

            const auth = getAuth(app);
            const db = getFirestore(app);
            
            startAuthListener(auth, db);
        } catch (error) {
            console.error("Initialization failed:", error);
            document.getElementById('loaderStatus').innerText = "Security Handshake Failed.";
        }
    };

    // 3. Auth Listener
    function startAuthListener(auth, db) {
        onAuthStateChanged(auth, (user) => {
            if (user) {
                setupDataStream(user, db);
            } else {
                window.location.replace('login.html');
            }
        });
    }

    // 4. Data Stream with Snapshot Cleanup
    function setupDataStream(user, db) {
        document.getElementById('userEmail').innerText = user.email;
        const userDocRef = doc(db, "wallets", user.uid);
        
        unsubscribe = onSnapshot(userDocRef, (docSnap) => {
            if (docSnap.exists()) {
                const data = docSnap.data();
                document.getElementById('userBalance').innerText = data.wallet.balance.toLocaleString();
                document.getElementById('loader').style.display = 'none';
            }
        }, (err) => {
            console.error("Stream error:", err);
            if (err.code === 'permission-denied') {
                alert("Security Error: Access Denied. Check Firestore Rules.");
            }
        });
    }

    // 5. Secure Event Listeners (No Inline JS)
    document.getElementById('logoutBtn').addEventListener('click', async () => {
        if (confirm("Confirm logout? Session tokens will be revoked.")) {
            if (unsubscribe) unsubscribe();
            const auth = getAuth();
            await signOut(auth);
        }
    });

    document.getElementById('placeBetBtn').addEventListener('click', () => {
        alert("Betting system initializing...");
    });

    // Run Init
    initApp();

    // Memory Cleanup
    window.addEventListener('beforeunload', () => { if (unsubscribe) unsubscribe(); });
</script>
</body>
</html>
