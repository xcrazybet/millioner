<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MILLIONER Sports Betting - Real Odds, Real Wins</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore-compat.js"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #7209b7;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f59e0b;
            --dark: #0f172a;
            --card: #1e293b;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --glow: 0 0 30px rgba(67, 97, 238, 0.4);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text);
            min-height: 100vh;
        }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            z-index: 1000;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 2px solid var(--primary);
            box-shadow: var(--shadow);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            color: var(--success);
            font-size: 28px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--success));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .balance-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .balance-display {
            background: var(--card);
            padding: 8px 16px;
            border-radius: 10px;
            font-weight: 700;
            color: var(--success);
            border: 2px solid var(--primary);
            min-width: 150px;
            text-align: center;
        }

        .user-menu {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #3a56d4;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #5a08a0;
            transform: translateY(-2px);
        }

        /* Main Container */
        .main-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Sports Tabs */
        .sports-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .sport-tab {
            padding: 12px 24px;
            background: var(--card);
            border: none;
            border-radius: 10px;
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            white-space: nowrap;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .sport-tab:hover {
            background: var(--primary);
            transform: translateY(-2px);
        }

        .sport-tab.active {
            background: var(--primary);
            box-shadow: var(--glow);
        }

        /* Matches Grid */
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .match-card {
            background: var(--card);
            border-radius: 15px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .match-card:hover {
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .match-card.live {
            border-color: var(--danger);
        }

        .live-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--danger);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .match-sport {
            font-size: 14px;
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .match-time {
            font-size: 14px;
            color: var(--warning);
            font-weight: 600;
        }

        .match-teams {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .team {
            text-align: center;
            flex: 1;
        }

        .team-name {
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 16px;
        }

        .team-odds {
            font-size: 20px;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 10px;
        }

        .vs {
            font-weight: 800;
            color: var(--accent);
            font-size: 20px;
            padding: 0 15px;
        }

        .bet-actions {
            display: flex;
            gap: 10px;
        }

        .bet-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .bet-btn.home {
            background: var(--primary);
            color: white;
        }

        .bet-btn.away {
            background: var(--secondary);
            color: white;
        }

        .bet-btn.draw {
            background: var(--warning);
            color: white;
        }

        .bet-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .bet-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
            color: var(--muted);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error */
        .error-message {
            background: rgba(247, 37, 133, 0.2);
            border: 1px solid var(--danger);
            color: #ff6b9d;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        /* Bet Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 3px solid var(--primary);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .bet-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid var(--primary);
            background: rgba(255,255,255,0.05);
            color: white;
            font-size: 18px;
            margin: 20px 0;
            text-align: center;
        }

        .bet-amount-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .amount-btn {
            padding: 12px;
            border: 2px solid var(--primary);
            background: transparent;
            color: var(--text);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .amount-btn:hover {
            background: var(--primary);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                padding: 12px;
            }

            .balance-container {
                width: 100%;
                justify-content: space-between;
            }

            .matches-grid {
                grid-template-columns: 1fr;
            }

            .sports-tabs {
                padding: 10px 0;
            }

            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>

        <div class="balance-container">

                <i class="fas fa-wallet"></i> $0.00

    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script>
        // ====================
        // CONFIGURATION
        // ====================
        const CONFIG = {
            FIREBASE: {
                apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
                authDomain: "x-bet-prod-jd.firebaseapp.com",
                projectId: "x-bet-prod-jd",
                storageBucket: "x-bet-prod-jd.appspot.com",
                messagingSenderId: "499334334535",
                appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
                measurementId: "G-PTV4XMYQ6P"
            },
            ODDS_API: {
                API_KEY: "0027bd543af54fc2f49c7b714df8e109", // Your API key
                BASE_URL: "https://api.the-odds-api.com/v4",
                REFRESH_INTERVAL: 30000, // 30 seconds
                SPORTS: [
                    { key: 'basketball_nba', name: 'NBA', icon: 'fa-basketball-ball' },
                    { key: 'americanfootball_nfl', name: 'NFL', icon: 'fa-football-ball' },
                    { key: 'icehockey_nhl', name: 'NHL', icon: 'fa-hockey-puck' },
                    { key: 'soccer_epl', name: 'Premier League', icon: 'fa-futbol' },
                    { key: 'baseball_mlb', name: 'MLB', icon: 'fa-baseball-ball' },
                    { key: 'basketball_ncaab', name: 'NCAAB', icon: 'fa-university' },
                    { key: 'aussierules_afl', name: 'AFL', icon: 'fa-football' },
                    { key: 'rugbyleague_nrl', name: 'NRL', icon: 'fa-football' }
                ]
            }
        };

        // ====================
        // INITIALIZATION
        // ====================
        let app, auth, db;
        let currentUser = null;
        let currentSport = 'upcoming';
        let currentBetData = null;

        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Initialize Firebase
                app = firebase.initializeApp(CONFIG.FIREBASE);
                auth = firebase.auth();
                db = firebase.firestore();

                // Check authentication
                auth.onAuthStateChanged(async (user) => {
                    if (user) {
                        currentUser = user;
                        await loadUserData();
                        initializeSportsTabs();
                        loadMatches();
                        startAutoRefresh();
                    } else {
                        window.location.href = 'index.html';
                    }
                });

            } catch (error) {
                console.error("Initialization error:", error);
                showError("Failed to initialize. Please refresh.");
            }
        });

        // ====================
        // USER FUNCTIONS
        // ====================
        async function loadUserData() {
            try {
                const userDoc = await db.collection('wallets').doc(currentUser.uid).get();
                if (userDoc.exists) {
                    const userData = userDoc.data();
                    updateBalanceDisplay(userData.balance || 0);
                } else {
                    // Create wallet if doesn't exist
                    await db.collection('wallets').doc(currentUser.uid).set({
                        balance: 100,
                        username: currentUser.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        status: 'active'
                    });
                    updateBalanceDisplay(100);
                }
            } catch (error) {
                console.error("Error loading user data:", error);
                showToast("Failed to load user data", "error");
            }
        }

        function updateBalanceDisplay(balance) {
            document.getElementById('balanceDisplay').innerHTML = 
                `<i class="fas fa-wallet"></i> $${balance.toFixed(2)}`;
        }

        function logout() {
            auth.signOut();
            window.location.href = 'index.html';
        }

        // ====================
        // SPORTS TABS
        // ====================
        function initializeSportsTabs() {
            const tabsContainer = document.getElementById('sportsTabs');
            tabsContainer.innerHTML = '';

            // All sports tab
            const allTab = document.createElement('button');
            allTab.className = 'sport-tab active';
            allTab.innerHTML = '<i class="fas fa-fire"></i> All Sports';
            allTab.onclick = () => switchSport('upcoming');
            tabsContainer.appendChild(allTab);

            // Individual sport tabs
            CONFIG.ODDS_API.SPORTS.forEach(sport => {
                const tab = document.createElement('button');
                tab.className = 'sport-tab';
                tab.innerHTML = `<i class="fas ${sport.icon}"></i> ${sport.name}`;
                tab.onclick = () => switchSport(sport.key);
                tabsContainer.appendChild(tab);
            });
        }

        function switchSport(sportKey) {
            currentSport = sportKey;
            
            // Update active tab
            document.querySelectorAll('.sport-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Load matches for selected sport
            loadMatches();
        }

        // ====================
        // ODDS API FUNCTIONS
        // ====================
        async function fetchOdds() {
            try {
                let apiUrl;
                
                if (currentSport === 'upcoming') {
                    apiUrl = `${CONFIG.ODDS_API.BASE_URL}/sports/upcoming/odds`;
                } else {
                    apiUrl = `${CONFIG.ODDS_API.BASE_URL}/sports/${currentSport}/odds`;
                }

                const params = new URLSearchParams({
                    apiKey: CONFIG.ODDS_API.API_KEY,
                    regions: 'us',
                    markets: 'h2h,spreads,totals',
                    oddsFormat: 'decimal',
                    dateFormat: 'iso'
                });

                const response = await fetch(`${apiUrl}?${params}`);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }

                const data = await response.json();
                return data;

            } catch (error) {
                console.error("Error fetching odds:", error);
                throw error;
            }
        }

        // ====================
        // UI RENDERING
        // ====================
        async function loadMatches() {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading ${currentSport === 'upcoming' ? 'all' : currentSport} matches...</p>
                </div>
            `;

            try {
                const matches = await fetchOdds();
                
                if (!matches || matches.length === 0) {
                    container.innerHTML = `
                        <div class="error-message">
                            <i class="fas fa-exclamation-triangle"></i>
                            No matches available at the moment. Please check back later.
                        </div>
                    `;
                    return;
                }

                renderMatches(matches);
            } catch (error) {
                container.innerHTML = `
                    <div class="error-message">
                        <i class="fas fa-exclamation-triangle"></i>
                        Failed to load matches: ${error.message}
                    </div>
                `;
            }
        }

        function renderMatches(matches) {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = '';

            // Group by commence time
            const groupedMatches = groupMatchesByDate(matches);

            Object.entries(groupedMatches).forEach(([date, dateMatches]) => {
                const dateHeader = document.createElement('h3');
                dateHeader.style.cssText = 'margin: 30px 0 15px 0; color: var(--muted); padding-left: 10px;';
                dateHeader.textContent = formatDate(date);
                container.appendChild(dateHeader);

                const matchesGrid = document.createElement('div');
                matchesGrid.className = 'matches-grid';

                dateMatches.forEach(match => {
                    matchesGrid.appendChild(createMatchCard(match));
                });

                container.appendChild(matchesGrid);
            });
        }

        function groupMatchesByDate(matches) {
            const groups = {};
            
            matches.forEach(match => {
                const date = match.commence_time.split('T')[0];
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(match);
            });

            return groups;
        }

        function formatDate(dateString) {
            const date = new Date(dateString + 'T00:00:00');
            const today = new Date();
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);

            if (date.toDateString() === today.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === tomorrow.toDateString()) {
                return 'Tomorrow';
            } else {
                return date.toLocaleDateString('en-US', { 
                    weekday: 'long', 
                    month: 'short', 
                    day: 'numeric' 
                });
            }
        }

        function createMatchCard(match) {
            const card = document.createElement('div');
            card.className = 'match-card';
            
            // Check if match is live
            const commenceTime = new Date(match.commence_time);
            const now = new Date();
            const isLive = commenceTime <= now && now < new Date(commenceTime.getTime() + (3 * 60 * 60 * 1000));
            
            if (isLive) {
                card.classList.add('live');
            }

            // Get best odds
            const bestOdds = getBestOdds(match);
            
            // Format time
            const timeString = commenceTime.toLocaleTimeString([], { 
                hour: '2-digit', 
                minute: '2-digit',
                timeZoneName: 'short' 
            });

            card.innerHTML = `
                ${isLive ? '<div class="live-badge">LIVE</div>' : ''}
                
                <div class="match-header">
                    <div class="match-sport">
                        <i class="fas ${getSportIcon(match.sport_key)}"></i>
                        ${match.sport_title}
                    </div>
                    <div class="match-time">${timeString}</div>
                </div>
                
                <div class="match-teams">
                    <div class="team">
                        <div class="team-name">${match.home_team}</div>
                        <div class="team-odds">${bestOdds.home.price}</div>
                        <button class="bet-btn home" onclick="openBetModal('${match.id}', 'home', ${bestOdds.home.price}, '${match.home_team}', '${match.away_team}')">
                            <i class="fas fa-coins"></i> Bet Home
                        </button>
                    </div>
                    
                    <div class="vs">VS</div>
                    
                    <div class="team">
                        <div class="team-name">${match.away_team}</div>
                        <div class="team-odds">${bestOdds.away.price}</div>
                        <button class="bet-btn away" onclick="openBetModal('${match.id}', 'away', ${bestOdds.away.price}, '${match.home_team}', '${match.away_team}')">
                            <i class="fas fa-coins"></i> Bet Away
                        </button>
                    </div>
                </div>
                
                ${bestOdds.draw ? `
                <div style="text-align: center; margin-top: 15px;">
                    <button class="bet-btn draw" onclick="openBetModal('${match.id}', 'draw', ${bestOdds.draw.price}, '${match.home_team}', '${match.away_team}')">
                        <i class="fas fa-exchange-alt"></i> Draw: ${bestOdds.draw.price}
                    </button>
                </div>
                ` : ''}
                
                <div style="margin-top: 15px; font-size: 12px; color: var(--muted); text-align: center;">
                    <i class="fas fa-info-circle"></i> Best odds from ${Object.keys(bestOdds).map(key => bestOdds[key]?.bookmaker).filter(Boolean).join(', ')}
                </div>
            `;

            return card;
        }

        function getBestOdds(match) {
            let bestHome = { price: 0, bookmaker: '' };
            let bestAway = { price: 0, bookmaker: '' };
            let bestDraw = { price: 0, bookmaker: '' };

            match.bookmakers.forEach(bookmaker => {
                bookmaker.markets.forEach(market => {
                    if (market.key === 'h2h') {
                        market.outcomes.forEach(outcome => {
                            if (outcome.name === match.home_team && outcome.price > bestHome.price) {
                                bestHome = { price: outcome.price, bookmaker: bookmaker.title };
                            } else if (outcome.name === match.away_team && outcome.price > bestAway.price) {
                                bestAway = { price: outcome.price, bookmaker: bookmaker.title };
                            } else if (outcome.name === 'Draw' && outcome.price > bestDraw.price) {
                                bestDraw = { price: outcome.price, bookmaker: bookmaker.title };
                            }
                        });
                    }
                });
            });

            return {
                home: bestHome.price > 0 ? bestHome : { price: 'N/A', bookmaker: '' },
                away: bestAway.price > 0 ? bestAway : { price: 'N/A', bookmaker: '' },
                draw: bestDraw.price > 0 ? bestDraw : null
            };
        }

        function getSportIcon(sportKey) {
            const icons = {
                'basketball_nba': 'fa-basketball-ball',
                'americanfootball_nfl': 'fa-football-ball',
                'icehockey_nhl': 'fa-hockey-puck',
                'soccer': 'fa-futbol',
                'baseball_mlb': 'fa-baseball-ball',
                'tennis': 'fa-table-tennis',
                'mma': 'fa-user-ninja',
                'boxing': 'fa-fist-raised'
            };
            return icons[sportKey] || 'fa-trophy';
        }

        // ====================
        // BETTING FUNCTIONS
        // ====================
        function openBetModal(matchId, selection, odds, homeTeam, awayTeam) {
            currentBetData = { matchId, selection, odds, homeTeam, awayTeam };
            
            const selectionName = selection === 'home' ? homeTeam : 
                                selection === 'away' ? awayTeam : 'Draw';
            
            document.getElementById('modalTitle').textContent = `Bet on ${selectionName}`;
            
            document.getElementById('modalContent').innerHTML = `
                <div style="text-align: center; margin-bottom: 20px;">
                    <h3 style="color: var(--text); margin-bottom: 10px;">
                        ${homeTeam} vs ${awayTeam}
                    </h3>
                    <div style="color: var(--success); font-size: 24px; font-weight: 700; margin: 10px 0;">
                        Odds: ${odds}
                    </div>
                    <div style="color: var(--muted); font-size: 14px;">
                        Potential win shown below
                    </div>
                </div>
                
                <div class="bet-amount-buttons">
                    <button class="amount-btn" onclick="setBetAmount(5)">$5</button>
                    <button class="amount-btn" onclick="setBetAmount(10)">$10</button>
                    <button class="amount-btn" onclick="setBetAmount(25)">$25</button>
                    <button class="amount-btn" onclick="setBetAmount(50)">$50</button>
                    <button class="amount-btn" onclick="setBetAmount(100)">$100</button>
                    <button class="amount-btn" onclick="setBetAmount(250)">$250</button>
                    <button class="amount-btn" onclick="setBetAmount(500)">$500</button>
                    <button class="amount-btn" onclick="setBetAmount(1000)">$1000</button>
                </div>
                
                <input type="number" class="bet-input" id="betAmount" 
                       placeholder="Enter custom amount" min="1" step="1" 
                       oninput="updatePotentialWin()">
                
                <div style="text-align: center; margin: 20px 0; color: var(--success);">
                    <div style="font-size: 14px; color: var(--muted);">Potential Win</div>
                    <div id="potentialWin" style="font-size: 32px; font-weight: 800;">$0.00</div>
                </div>
                
                <button class="bet-btn home" onclick="placeBet()" 
                        style="width: 100%; padding: 15px; font-size: 18px;">
                    <i class="fas fa-check-circle"></i> Confirm Bet
                </button>
            `;
            
            document.getElementById('betModal').classList.add('active');
            updatePotentialWin();
        }

        function setBetAmount(amount) {
            const input = document.getElementById('betAmount');
            input.value = amount;
            updatePotentialWin();
        }

        function updatePotentialWin() {
            const amount = parseFloat(document.getElementById('betAmount').value) || 0;
            const odds = currentBetData.odds;
            const potentialWin = amount * odds;
            
            document.getElementById('potentialWin').textContent = 
                `$${potentialWin.toFixed(2)}`;
        }

        async function placeBet() {
            const amount = parseFloat(document.getElementById('betAmount').value);
            
            if (!amount || amount <= 0) {
                showToast("Please enter a valid bet amount", "error");
                return;
            }

            if (amount < 1) {
                showToast("Minimum bet amount is $1", "error");
                return;
            }

            try {
                // Check user balance
                const userDoc = await db.collection('wallets').doc(currentUser.uid).get();
                const userData = userDoc.data();
                
                if (userData.balance < amount) {
                    showToast("Insufficient balance", "error");
                    return;
                }

                // Create bet record
                const betRef = await db.collection('bets').add({
                    userId: currentUser.uid,
                    matchId: currentBetData.matchId,
                    homeTeam: currentBetData.homeTeam,
                    awayTeam: currentBetData.awayTeam,
                    selection: currentBetData.selection,
                    amount: amount,
                    odds: currentBetData.odds,
                    potentialWin: amount * currentBetData.odds,
                    status: 'pending',
                    placedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    result: null,
                    settled: false
                });

                // Update user balance
                await db.collection('wallets').doc(currentUser.uid).update({
                    balance: firebase.firestore.FieldValue.increment(-amount)
                });

                // Create transaction record
                await db.collection('transactions').add({
                    userId: currentUser.uid,
                    type: 'bet_placed',
                    amount: -amount,
                    description: `Bet on ${currentBetData.selection === 'home' ? currentBetData.homeTeam : currentBetData.selection === 'away' ? currentBetData.awayTeam : 'Draw'}`,
                    details: {
                        matchId: currentBetData.matchId,
                        selection: currentBetData.selection,
                        odds: currentBetData.odds,
                        betId: betRef.id
                    },
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });

                closeModal();
                showToast(`Bet placed successfully!`, "success");
                
                // Update balance display
                await loadUserData();

            } catch (error) {
                console.error("Error placing bet:", error);
                showToast("Failed to place bet", "error");
            }
        }

        function closeModal() {
            document.getElementById('betModal').classList.remove('active');
            currentBetData = null;
        }

        // ====================
        // AUTO REFRESH
        // ====================
        function startAutoRefresh() {
            setInterval(() => {
                loadMatches();
            }, CONFIG.ODDS_API.REFRESH_INTERVAL);
        }

        // ====================
        // UTILITY FUNCTIONS
        // ====================
        function showToast(message, type = 'info') {
            const colors = {
                success: "#4cc9f0",
                error: "#f72585",
                warning: "#f8961e",
                info: "#4361ee"
            };

            Toastify({
                text: message,
                duration: 3000,
                gravity: "top",
                position: "right",
                backgroundColor: colors[type],
                stopOnFocus: true
            }).showToast();
        }

        function showError(message) {
            const container = document.getElementById('matchesContainer');
            container.innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle"></i>
                    ${message}
                </div>
            `;
        }
    </script>
</body>
</html>
