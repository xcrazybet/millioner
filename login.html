<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gaming Platform</title>
    <!-- Import Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            background-color: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .secondary-btn {
            display: block;
            width: 100%;
            padding: 14px;
            background-color: transparent;
            color: #3b82f6;
            border: 1px solid #3b82f6;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }
        
        .secondary-btn:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #94a3b8;
        }
        
        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #475569;
            z-index: 1;
        }
        
        .divider span {
            background-color: #1e293b;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }
        
        .forgot-password a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 13px;
        }
        
        .forgot-password a:hover {
            color: #3b82f6;
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 8px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome Back</h1>
            <p>Sign in to access the gaming platform</p>
        </div>
        
        <div class="content">
            <div id="status-message" class="status-message"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">Forgot password?</a>
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">
                    <span id="btn-text">Sign In</span>
                    <span id="btn-loader" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="divider"><span>Don't have an account?</span></div>
            
            <button class="secondary-btn" id="create-account-btn">Create New Account</button>
            
            <div class="login-link">
                Need help? <a href="#" id="help-link">Contact support</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };

        // Initialize Firebase
        let auth, db;
        try {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            auth = firebase.auth();
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
            showStatus("Failed to initialize application. Please refresh the page.", "error", true);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('login-form');
            const statusMessage = document.getElementById('status-message');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');
            const createAccountBtn = document.getElementById('create-account-btn');
            const forgotPasswordLink = document.getElementById('forgot-password-link');
            const helpLink = document.getElementById('help-link');

            // Check Firebase initialization
            if (!auth) {
                showStatus("Application initialization failed. Please refresh the page.", "error", true);
                submitBtn.disabled = true;
                return;
            }

            // Create Account button handler
            createAccountBtn.addEventListener('click', function(e) {
                e.preventDefault();
                showStatus("Redirecting to registration...", "success");
                setTimeout(() => {
                    window.location.href = 'register.html';
                }, 1000);
            });

            // Forgot Password handler
            forgotPasswordLink.addEventListener('click', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                
                if (!email || !isValidEmail(email)) {
                    showStatus("Please enter your email address to reset password.", "error");
                    return;
                }
                
                try {
                    setLoading(true, "Sending reset email...");
                    await auth.sendPasswordResetEmail(email);
                    showStatus(`Password reset email sent to ${email}. Please check your inbox.`, "success");
                } catch (error) {
                    handleAuthError(error, "reset password");
                } finally {
                    setLoading(false, "Sign In");
                }
            });

            // Help link handler
            helpLink.addEventListener('click', function(e) {
                e.preventDefault();
                showStatus("Please contact support at support@x-bet.com", "success");
            });

            // Login form submission - SIMPLIFIED
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                // Clear any previous status messages
                statusMessage.style.display = 'none';
                statusMessage.className = 'status-message';
                
                // Get form values
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                
                // Basic validation
                if (!email || !password) {
                    showStatus("Please fill in all required fields.", "error");
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showStatus("Please enter a valid email address.", "error");
                    return;
                }
                
                // Show loading state
                setLoading(true, "Signing in...");
                
                try {
                    // Step 1: Authenticate with Firebase
                    const userCredential = await auth.signInWithEmailAndPassword(email, password);
                    const user = userCredential.user;
                    
                    // Step 2: Fetch user data from Firestore (optional, for session data)
                    if (db) {
                        try {
                            const doc = await db.collection("wallets").doc(user.uid).get();
                            if (doc.exists) {
                                const userData = doc.data();
                                // Store user data for use in index.html
                                localStorage.setItem('user_uid', user.uid);
                                localStorage.setItem('user_email', user.email);
                                if (userData.profile?.username) {
                                    localStorage.setItem('user_username', userData.profile.username);
                                }
                                if (userData.balance !== undefined) {
                                    localStorage.setItem('user_balance', userData.balance);
                                }
                            }
                        } catch (dbError) {
                            console.warn("Could not fetch user data:", dbError);
                            // Still allow login even if data fetch fails
                        }
                    }
                    
                    // Step 3: Success - redirect to index.html immediately
                    showStatus(`Welcome! Redirecting to platform...`, "success");
                    
                    // Redirect to index.html after successful login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } catch (error) {
                    handleAuthError(error, "sign in");
                } finally {
                    setLoading(false, "Sign In");
                }
            });
            
            // Handle Firebase authentication errors
            function handleAuthError(error, action) {
                let errorMessage = `Failed to ${action}. Please try again.`;
                
                switch(error.code) {
                    case 'auth/user-not-found':
                        errorMessage = "No account found with this email address.";
                        break;
                    case 'auth/wrong-password':
                        errorMessage = "Incorrect password. Please try again.";
                        break;
                    case 'auth/invalid-email':
                        errorMessage = "The email address is not valid.";
                        break;
                    case 'auth/user-disabled':
                        errorMessage = "This account has been disabled. Please contact support.";
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = "Too many failed attempts. Please try again later.";
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = "Network error. Please check your internet connection.";
                        break;
                    default:
                        errorMessage = error.message || `An error occurred during ${action}.`;
                }
                
                showStatus(errorMessage, "error");
                console.error("Login error:", error.code, error.message);
            }
            
            function showStatus(message, type, permanent = false) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
                
                // Auto-hide error messages after 5 seconds (unless permanent)
                if (type === 'error' && !permanent) {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }
            
            function setLoading(isLoading, text = "Sign In") {
                if (isLoading) {
                    submitBtn.disabled = true;
                    btnText.textContent = text;
                    btnLoader.style.display = 'inline-block';
                } else {
                    submitBtn.disabled = false;
                    btnText.textContent = text;
                    btnLoader.style.display = 'none';
                }
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Auto-focus on email field
            document.getElementById('email').focus();
            
            console.log("Login page ready");
        });
    </script>
</body>
</html>
