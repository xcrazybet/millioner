    <!-- Inline CSS -->
    <style>
        /* ===== CSS RESET & BASE ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Primary Colors */
            --primary-50: #f0f9ff;
            --primary-100: #e0f2fe;
            --primary-500: #0ea5e9;
            --primary-600: #0284c7;
            --primary-700: #0369a1;
            
            /* Background Colors */
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-surface: #1e293b;
            
            /* Text Colors */
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --text-tertiary: #94a3b8;
            
            /* Border Colors */
            --border-light: rgba(255, 255, 255, 0.1);
            --border-medium: rgba(255, 255, 255, 0.15);
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-full: 9999px;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 250ms cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        [data-theme="light"] {
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            --bg-surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --text-tertiary: #64748b;
            --border-light: rgba(0, 0, 0, 0.1);
            --border-medium: rgba(0, 0, 0, 0.15);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* ===== LOGIN CONTAINER ===== */
        .login-container {
            width: 100%;
            max-width: 440px;
        }
        
        /* ===== LOGO ===== */
        .logo-container {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: var(--space-3);
            text-decoration: none;
            color: var(--text-primary);
            margin-bottom: var(--space-4);
        }
        
        .logo-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary-500), #8b5cf6);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .logo-text {
            font-size: 1.75rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-500), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .logo-tagline {
            color: var(--text-tertiary);
            font-size: 1.125rem;
        }
        
        /* ===== LOGIN CARD ===== */
        .login-card {
            background: var(--bg-surface);
            border-radius: var(--radius-xl);
            padding: var(--space-8);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        
        .login-title {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: var(--space-2);
        }
        
        .login-subtitle {
            color: var(--text-tertiary);
            font-size: 1rem;
        }
        
        /* ===== FORM STYLES ===== */
        .form-group {
            margin-bottom: var(--space-6);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--space-2);
            font-weight: 500;
            color: var(--text-secondary);
            font-size: 0.875rem;
        }
        
        .form-control {
            width: 100%;
            padding: var(--space-3) var(--space-4);
            background: var(--bg-tertiary);
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all var(--transition-fast);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-500);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }
        
        .form-control.error {
            border-color: #ef4444;
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }
        
        .password-input-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: var(--space-3);
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            padding: var(--space-1);
            border-radius: var(--radius-sm);
            transition: color var(--transition-fast);
        }
        
        .password-toggle:hover {
            color: var(--text-primary);
        }
        
        /* ===== FORM OPTIONS ===== */
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-6);
            font-size: 0.875rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            border: 1px solid var(--border-medium);
            border-radius: var(--radius-sm);
            background: var(--bg-tertiary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .checkbox.checked {
            background: var(--primary-500);
            border-color: var(--primary-500);
        }
        
        .checkbox.checked::after {
            content: 'âœ“';
            color: white;
            font-size: 12px;
        }
        
        .forgot-password {
            color: var(--primary-500);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .forgot-password:hover {
            color: var(--primary-600);
            text-decoration: underline;
        }
        
        /* ===== BUTTONS ===== */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            width: 100%;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            border: none;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            text-decoration: none;
            min-height: 48px;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-500), #8b5cf6);
            color: white;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(14, 165, 233, 0.2);
        }
        
        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border-medium);
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: var(--bg-secondary);
        }
        
        .btn-google {
            background: white;
            color: #1e293b;
            border: 1px solid #e2e8f0;
        }
        
        .btn-google:hover {
            background: #f8fafc;
        }
        
        .btn-google i {
            color: #ea4335;
        }
        
        /* ===== DIVIDER ===== */
        .divider {
            display: flex;
            align-items: center;
            margin: var(--space-8) 0;
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-light);
        }
        
        .divider span {
            padding: 0 var(--space-4);
        }
        
        /* ===== SIGNUP LINK ===== */
        .signup-link {
            text-align: center;
            margin-top: var(--space-8);
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }
        
        .signup-link a {
            color: var(--primary-500);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }
        
        .signup-link a:hover {
            color: var(--primary-600);
            text-decoration: underline;
        }
        
        /* ===== ERROR MESSAGES ===== */
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #ef4444;
            padding: var(--space-3) var(--space-4);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-4);
            font-size: 0.875rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        
        .field-error {
            color: #ef4444;
            font-size: 0.75rem;
            margin-top: var(--space-1);
            display: none;
        }
        
        .field-error.show {
            display: block;
        }
        
        /* ===== LOADING ===== */
        .loading {
            display: none;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            font-size: 0.875rem;
            color: var(--text-tertiary);
        }
        
        .loading.show {
            display: flex;
        }
        
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-light);
            border-top-color: var(--primary-500);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* ===== SECURITY INFO ===== */
        .security-info {
            margin-top: var(--space-8);
            padding-top: var(--space-6);
            border-top: 1px solid var(--border-light);
            font-size: 0.75rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }
        
        .security-info i {
            color: var(--primary-500);
        }
        
        /* ===== RESPONSIVE ===== */
        @media (max-width: 480px) {
            .login-container {
                padding: 0;
            }
            
            .login-card {
                padding: var(--space-6);
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: var(--space-3);
            }
            
            .logo-text {
                font-size: 1.5rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
        
        /* ===== DARK MODE PREFERENCE ===== */
        @media (prefers-color-scheme: light) {
            :root:not([data-theme="dark"]) {
                --bg-primary: #ffffff;
                --bg-secondary: #f8fafc;
                --bg-tertiary: #f1f5f9;
                --bg-surface: #ffffff;
                --text-primary: #1e293b;
                --text-secondary: #475569;
                --text-tertiary: #64748b;
                --border-light: rgba(0, 0, 0, 0.1);
                --border-medium: rgba(0, 0, 0, 0.15);
            }
        }
    </style>

    <!-- JavaScript -->
    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };
        
        // App State
        const AppState = {
            isLoading: false,
            rememberMe: false,
            redirectUrl: null
        };
        
        // DOM Elements
        const elements = {
            loginForm: document.getElementById('loginForm'),
            emailInput: document.getElementById('email'),
            passwordInput: document.getElementById('password'),
            passwordToggle: document.getElementById('passwordToggle'),
            loginButton: document.getElementById('loginButton'),
            loginLoading: document.getElementById('loginLoading'),
            errorMessage: document.getElementById('errorMessage'),
            emailError: document.getElementById('emailError'),
            passwordError: document.getElementById('passwordError'),
            rememberCheckbox: document.getElementById('rememberCheckbox'),
            googleLogin: document.getElementById('googleLogin')
        };
        
        // Initialize Firebase
        function initializeFirebase() {
            try {
                // Check if Firebase is loaded
                if (typeof firebase === 'undefined') {
                    throw new Error('Firebase SDK not loaded');
                }
                
                // Initialize Firebase
                firebase.initializeApp(firebaseConfig);
                
                // Set persistence based on remember me
                const persistence = AppState.rememberMe ? 
                    firebase.auth.Auth.Persistence.LOCAL : 
                    firebase.auth.Auth.Persistence.SESSION;
                
                firebase.auth().setPersistence(persistence)
                    .then(() => {
                        console.log('Auth persistence set to:', persistence);
                    })
                    .catch(error => {
                        console.error('Error setting auth persistence:', error);
                    });
                
                return true;
            } catch (error) {
                console.error('Firebase initialization failed:', error);
                showError('Failed to initialize application. Please refresh the page.');
                return false;
            }
        }
        
        // Show/Hide Password
        function togglePasswordVisibility() {
            const type = elements.passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            elements.passwordInput.setAttribute('type', type);
            
            const icon = elements.passwordToggle.querySelector('i');
            icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        }
        
        // Show Error Message
        function showError(message, field = null) {
            if (field) {
                const errorElement = document.getElementById(`${field}Error`);
                errorElement.textContent = message;
                errorElement.classList.add('show');
                
                const inputElement = document.getElementById(field);
                inputElement.classList.add('error');
            } else {
                elements.errorMessage.textContent = message;
                elements.errorMessage.classList.add('show');
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    elements.errorMessage.classList.remove('show');
                }, 5000);
            }
        }
        
        // Clear Error Messages
        function clearErrors() {
            elements.errorMessage.classList.remove('show');
            elements.emailError.classList.remove('show');
            elements.passwordError.classList.remove('show');
            elements.emailInput.classList.remove('error');
            elements.passwordInput.classList.remove('error');
        }
        
        // Validate Email
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Validate Form
        function validateForm() {
            clearErrors();
            
            const email = elements.emailInput.value.trim();
            const password = elements.passwordInput.value.trim();
            let isValid = true;
            
            // Validate email
            if (!email) {
                showError('Email is required', 'email');
                isValid = false;
            } else if (!validateEmail(email)) {
                showError('Please enter a valid email address', 'email');
                isValid = false;
            }
            
            // Validate password
            if (!password) {
                showError('Password is required', 'password');
                isValid = false;
            } else if (password.length < 6) {
                showError('Password must be at least 6 characters', 'password');
                isValid = false;
            }
            
            return isValid;
        }
        
        // Set Loading State
        function setLoading(isLoading) {
            AppState.isLoading = isLoading;
            
            if (isLoading) {
                elements.loginButton.disabled = true;
                elements.loginLoading.classList.add('show');
                elements.loginButton.querySelector('span').style.display = 'none';
            } else {
                elements.loginButton.disabled = false;
                elements.loginLoading.classList.remove('show');
                elements.loginButton.querySelector('span').style.display = 'inline';
            }
        }
        
        // Email/Password Login
        async function loginWithEmail(email, password) {
            try {
                setLoading(true);
                
                const userCredential = await firebase.auth().signInWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Check if email is verified
                if (!user.emailVerified) {
                    // Send verification email
                    await user.sendEmailVerification();
                    
                    showError('Please verify your email address. A new verification email has been sent.');
                    await firebase.auth().signOut();
                    setLoading(false);
                    return false;
                }
                
                // Get user document from Firestore
                const userDoc = await firebase.firestore()
                    .collection('users')
                    .doc(user.uid)
                    .get();
                
                if (!userDoc.exists) {
                    showError('User account not found. Please contact support.');
                    await firebase.auth().signOut();
                    setLoading(false);
                    return false;
                }
                
                const userData = userDoc.data();
                
                // Check if account is suspended
                if (userData.status === 'suspended') {
                    showError('This account has been suspended. Please contact support.');
                    await firebase.auth().signOut();
                    setLoading(false);
                    return false;
                }
                
                // Update last login timestamp
                await firebase.firestore()
                    .collection('users')
                    .doc(user.uid)
                    .update({
                        lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                        lastActive: firebase.firestore.FieldValue.serverTimestamp()
                    });
                
                // Successful login
                console.log('Login successful for user:', user.email);
                
                // Redirect to dashboard or saved URL
                const redirectUrl = AppState.redirectUrl || 'dashboard.html';
                window.location.href = redirectUrl;
                
                return true;
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Handle specific Firebase auth errors
                switch (error.code) {
                    case 'auth/user-not-found':
                        showError('No account found with this email.');
                        break;
                    case 'auth/wrong-password':
                        showError('Incorrect password. Please try again.');
                        break;
                    case 'auth/invalid-email':
                        showError('Invalid email address.');
                        break;
                    case 'auth/user-disabled':
                        showError('This account has been disabled.');
                        break;
                    case 'auth/too-many-requests':
                        showError('Too many failed attempts. Please try again later.');
                        break;
                    case 'auth/network-request-failed':
                        showError('Network error. Please check your connection.');
                        break;
                    default:
                        showError('Login failed. Please try again.');
                }
                
                setLoading(false);
                return false;
            }
        }
        
        // Google Sign In
        async function loginWithGoogle() {
            try {
                setLoading(true);
                
                const provider = new firebase.auth.GoogleAuthProvider();
                provider.addScope('email');
                provider.addScope('profile');
                
                // Set language to browser language
                provider.setCustomParameters({
                    'hl': navigator.language || 'en'
                });
                
                const result = await firebase.auth().signInWithPopup(provider);
                const user = result.user;
                
                // Check if user exists in Firestore
                const userDoc = await firebase.firestore()
                    .collection('users')
                    .doc(user.uid)
                    .get();
                
                if (!userDoc.exists) {
                    // Create new user document
                    await firebase.firestore()
                        .collection('users')
                        .doc(user.uid)
                        .set({
                            email: user.email,
                            username: user.displayName || user.email.split('@')[0],
                            balance: 0,
                            role: 'user',
                            status: 'active',
                            emailVerified: true,
                            createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                            lastActive: firebase.firestore.FieldValue.serverTimestamp(),
                            provider: 'google'
                        });
                } else {
                    // Update last login
                    await firebase.firestore()
                        .collection('users')
                        .doc(user.uid)
                        .update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp(),
                            lastActive: firebase.firestore.FieldValue.serverTimestamp()
                        });
                }
                
                // Successful login
                console.log('Google login successful for user:', user.email);
                
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
                
            } catch (error) {
                console.error('Google login error:', error);
                
                switch (error.code) {
                    case 'auth/popup-blocked':
                        showError('Popup blocked. Please allow popups for this site.');
                        break;
                    case 'auth/popup-closed-by-user':
                        showError('Login cancelled.');
                        break;
                    case 'auth/network-request-failed':
                        showError('Network error. Please check your connection.');
                        break;
                    default:
                        showError('Google login failed. Please try again.');
                }
                
                setLoading(false);
            }
        }
        
        // Check URL parameters
        function checkUrlParameters() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Check for redirect parameter
            const redirect = urlParams.get('redirect');
            if (redirect) {
                AppState.redirectUrl = redirect;
            }
            
            // Check for error parameter
            const error = urlParams.get('error');
            if (error) {
                switch (error) {
                    case 'auth_required':
                        showError('Please log in to access that page.');
                        break;
                    case 'session_expired':
                        showError('Your session has expired. Please log in again.');
                        break;
                    case 'access_denied':
                        showError('Access denied. Please log in with appropriate credentials.');
                        break;
                }
            }
            
            // Check for logout parameter
            const logout = urlParams.get('logout');
            if (logout === 'success') {
                showError('You have been successfully logged out.', 'success');
            }
        }
        
        // Remember Me functionality
        function setupRememberMe() {
            // Load saved email if exists
            const savedEmail = localStorage.getItem('rememberedEmail');
            if (savedEmail) {
                elements.emailInput.value = savedEmail;
                elements.rememberCheckbox.classList.add('checked');
                AppState.rememberMe = true;
            }
            
            // Toggle remember me
            elements.rememberCheckbox.addEventListener('click', () => {
                elements.rememberCheckbox.classList.toggle('checked');
                AppState.rememberMe = elements.rememberCheckbox.classList.contains('checked');
                
                if (!AppState.rememberMe) {
                    localStorage.removeItem('rememberedEmail');
                }
            });
        }
        
        // Initialize Application
        function init() {
            // Check URL parameters
            checkUrlParameters();
            
            // Initialize Firebase
            if (!initializeFirebase()) {
                return;
            }
            
            // Setup event listeners
            setupEventListeners();
            
            // Setup remember me
            setupRememberMe();
            
            // Check if user is already logged in
            firebase.auth().onAuthStateChanged((user) => {
                if (user && user.emailVerified) {
                    // User is already logged in, redirect to dashboard
                    window.location.href = 'dashboard.html';
                }
            });
        }
        
        // Setup Event Listeners
        function setupEventListeners() {
            // Password toggle
            elements.passwordToggle.addEventListener('click', togglePasswordVisibility);
            
            // Form submission
            elements.loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (AppState.isLoading) return;
                
                if (!validateForm()) return;
                
                const email = elements.emailInput.value.trim();
                const password = elements.passwordInput.value.trim();
                
                // Save email if remember me is checked
                if (AppState.rememberMe) {
                    localStorage.setItem('rememberedEmail', email);
                }
                
                await loginWithEmail(email, password);
            });
            
            // Google login
            elements.googleLogin.addEventListener('click', async (e) => {
                e.preventDefault();
                
                if (AppState.isLoading) return;
                
                await loginWithGoogle();
            });
            
            // Clear errors on input
            elements.emailInput.addEventListener('input', () => {
                elements.emailError.classList.remove('show');
                elements.emailInput.classList.remove('error');
            });
            
            elements.passwordInput.addEventListener('input', () => {
                elements.passwordError.classList.remove('show');
                elements.passwordInput.classList.remove('error');
            });
            
            // Enter key support
            elements.passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && !AppState.isLoading) {
                    elements.loginForm.dispatchEvent(new Event('submit'));
                }
            });
        }
        
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
        
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
            showError('An unexpected error occurred. Please refresh the page.');
        });
        
        // Offline detection
        window.addEventListener('offline', () => {
            showError('You are offline. Please check your internet connection.');
        });
        
        // Prevent form resubmission on refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
