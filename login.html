<html lang="en">
<head>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Make auth available globally
        window.firebaseAuth = auth;
    </script>
    
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #1d4ed8;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER */
        .header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 15px;
        }
        
        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
        }
        
        .logo h1 {
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .nav-links a.active {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            transform: translateY(-1px);
        }
        
        /* LOGIN FORM */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        /* Messages */
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-size: 14px;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .success {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .info {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        /* Sync Status */
        .sync-status {
            background: rgba(59, 130, 246, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 12px;
            text-align: center;
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        /* Login Options */
        .login-options {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }
        
        .login-options a {
            color: var(--primary);
            text-decoration: none;
            display: block;
            margin: 8px 0;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
        
        /* Password Toggle */
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 18px;
        }
        
        /* FOOTER */
        .footer {
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }
        
        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <h1>X<span>-BET</span></h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="games.html">Games</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- LOGIN FORM -->
    <div class="login-container">
        <div class="login-card">
            <h2 class="login-title">Login to X-BET</h2>
            
            <!-- Sync Status -->
            <div id="syncStatus" class="sync-status">
                <span class="loading"></span> Connecting to Firebase...
            </div>
            
            <!-- Messages -->
            <div id="message" class="message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>
                
                <button type="submit" class="btn-primary" id="loginBtn" style="width: 100%; padding: 14px; font-size: 16px;">
                    Login
                </button>
                
                <div class="login-options">
                    <a href="signup.html">Don't have an account? Sign up</a>
                    <a href="admin.login.html">Admin Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>¬© 2024 X-BET Gaming Platform. All rights reserved.</p>
    </footer>

    <script type="module">
        // Import Firebase modules
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // Your Firebase Configuration (same as above)
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        // Initialize Firebase app (might already be initialized, but we ensure it)
        const app = window.firebaseApp || initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîê X-BET Firebase Login System Starting...');
            
            // Get DOM elements
            const loginForm = document.getElementById('loginForm');
            const messageDiv = document.getElementById('message');
            const syncStatusDiv = document.getElementById('syncStatus');
            const loginBtn = document.getElementById('loginBtn');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            
            // Check if user is already logged in
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is signed in, redirect to index.html
                    console.log('User already logged in:', user.email);
                    window.location.href = 'index.html';
                } else {
                    // User is signed out
                    syncStatusDiv.innerHTML = '‚úÖ Firebase Connected - Ready to Login';
                    console.log('No user logged in');
                }
            });
            
            // Toggle password visibility
            window.togglePassword = function() {
                const toggle = passwordInput.nextElementSibling;
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    toggle.textContent = 'üëÅÔ∏è';
                } else {
                    passwordInput.type = 'password';
                    toggle.textContent = 'üëÅ';
                }
            };
            
            // Show message
            function showMessage(text, type = 'info') {
                messageDiv.textContent = text;
                messageDiv.className = `message ${type}`;
                messageDiv.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        messageDiv.style.display = 'none';
                    }, 3000);
                }
            }
            
            // üî• FIREBASE LOGIN HANDLER
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                // Get credentials
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                
                // Validate inputs
                if (!email || !password) {
                    showMessage('Please enter both email and password', 'error');
                    return;
                }
                
                // Validate email format
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(email)) {
                    showMessage('Please enter a valid email address', 'error');
                    return;
                }
                
                // Show loading
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<span class="loading"></span> Authenticating...';
                
                try {
                    // Set persistence (keep user logged in)
                    await setPersistence(auth, browserLocalPersistence);
                    
                    // Sign in with Firebase
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    
                    console.log('‚úÖ Login successful:', user.email);
                    
                    // Show success message
                    showMessage(`‚úÖ Welcome back! Redirecting to X-BET...`, 'success');
                    
                    // Store user info in localStorage for easy access (optional)
                    localStorage.setItem('xbet_user_email', user.email);
                    localStorage.setItem('xbet_user_uid', user.uid);
                    localStorage.setItem('xbet_last_login', new Date().toISOString());
                    
                    // Redirect to index.html after successful login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1500);
                    
                } catch (error) {
                    console.error('Login error:', error.code, error.message);
                    
                    // Reset button
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = 'Login';
                    
                    // Handle specific Firebase errors
                    switch (error.code) {
                        case 'auth/invalid-credential':
                        case 'auth/user-not-found':
                            showMessage('Invalid email or password. Please try again.', 'error');
                            break;
                        case 'auth/wrong-password':
                            showMessage('Incorrect password. Please try again.', 'error');
                            break;
                        case 'auth/too-many-requests':
                            showMessage('Account temporarily locked. Try again later.', 'error');
                            break;
                        case 'auth/user-disabled':
                            showMessage('This account has been disabled.', 'error');
                            break;
                        case 'auth/invalid-email':
                            showMessage('Invalid email format.', 'error');
                            break;
                        case 'auth/network-request-failed':
                            showMessage('Network error. Check your connection.', 'error');
                            break;
                        default:
                            showMessage('Login failed. Please try again.', 'error');
                    }
                }
            });
            
            // Auto-focus email field
            setTimeout(() => {
                emailInput.focus();
            }, 500);
            
            console.log('‚úÖ Firebase login system ready');
        });
    </script>
</body>
</html>
