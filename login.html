<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET PRO | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        body { background: radial-gradient(circle at top right, #1e3a8a, #020617); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        .auth-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); width: 100%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .input-field { width: 100%; padding: 14px; background: #0f172a; border: 2px solid #334155; color: white; border-radius: 10px; box-sizing: border-box; margin-bottom: 15px; font-size: 1rem; }
        .btn-submit { width: 100%; padding: 16px; background: #3b82f6; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .status-area { margin: 15px 0; text-align: center; min-height: 20px; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="color: white; margin: 0;">Welcome Back</h2>
            <p style="color: #94a3b8;">Enter the arena</p>
        </div>

        <form id="loginForm">
            <input type="email" id="email" class="input-field" placeholder="Email Address" required autocomplete="username">
            <input type="password" id="password" class="input-field" placeholder="Password" required autocomplete="current-password">
            
            <div id="statusMsg" class="status-area"></div>
            
            <button type="submit" id="submitBtn" class="btn-submit">Sign In</button>
        </form>

        <p style="text-align:center; color:#94a3b8; margin-top:20px; font-size:0.9rem;">
            New to X-BET? <a href="register.html" style="color:#3b82f6; text-decoration:none; font-weight:600;">Create Account</a>
        </p>
    </div>

    <script type="module">
        import { loginUser } from './js/modules/auth.js';

        const form = document.getElementById('loginForm');
        const status = document.getElementById('statusMsg');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;

            btn.disabled = true;
            btn.innerText = "Authenticating...";
            status.innerText = "";

            try {
                const { user, error } = await loginUser(email, pass);
                if (user) {
                    status.style.color = "#22c55e";
                    status.innerText = "Login Successful!";
                    setTimeout(() => { window.location.href = 'index.html'; }, 1000);
                } else {
                    status.style.color = "#ef4444";
                    status.innerText = error;
                    btn.disabled = false;
                    btn.innerText = "Sign In";
                }
            } catch (err) {
                status.style.color = "#ef4444";
                status.innerText = "Network Error";
                btn.disabled = false;
                btn.innerText = "Sign In";
            }
        });
    </script>
</body>
</html>
