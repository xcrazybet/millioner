<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILLIONER PRO | Secure Entry</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #f59e0b;
            --blue: #3b82f6;
            --bg: #020617;
            --surface: rgba(15, 23, 42, 0.8);
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at top right, rgba(59, 130, 246, 0.15), transparent),
                radial-gradient(circle at bottom left, rgba(245, 158, 11, 0.05), transparent);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: white;
        }

        .auth-card {
            background: var(--surface);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }

        /* Top Accent Bar */
        .auth-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--blue), var(--gold));
        }

        .brand-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .brand-header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 2px;
            margin: 0;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #475569;
        }

        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 14px;
            box-sizing: border-box;
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--blue);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.2);
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--blue), #2563eb);
            color: white;
            border: none;
            border-radius: 14px;
            font-weight: 800;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status-area {
            margin: 15px 0;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            min-height: 20px;
        }

        .links-area {
            text-align: center;
            margin-top: 25px;
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .links-area a {
            color: var(--gold);
            text-decoration: none;
            font-weight: 700;
        }
    </style>
</head>
<body>

    <div class="auth-card">
        <div class="brand-header">
            <h1>MILLIONER <span style="color: var(--gold)">PRO</span></h1>
            <p style="color: #64748b; font-size: 0.8rem; margin-top: 5px;">SOVEREIGN ACCESS TERMINAL</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" class="input-field" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" class="input-field" placeholder="Password" required>
            </div>
            
            <div id="statusMsg" class="status-area"></div>
            
            <button type="submit" id="submitBtn" class="btn-submit">Authenticate</button>
        </form>

        <div class="links-area">
            New Member? <a href="register.html">Create ID</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your Exact Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const form = document.getElementById('loginForm');
        const status = document.getElementById('statusMsg');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;

            // UI Feedback
            btn.disabled = true;
            btn.innerText = "Verifying...";
            status.innerText = "";

            try {
                // Ensure the login persists even if browser closes
                await setPersistence(auth, browserLocalPersistence);
                
                // Primary Auth Action
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                
                status.style.color = "#22c55e";
                status.innerHTML = '<i class="fas fa-circle-check"></i> Access Granted. Redirecting...';
                
                setTimeout(() => { 
                    window.location.href = 'index.html'; 
                }, 1200);

            } catch (error) {
                btn.disabled = false;
                btn.innerText = "Authenticate";
                status.style.color = "#ef4444";
                
                console.error("Auth Error:", error.code);

                // Handling Specific Firebase Errors
                switch (error.code) {
                    case 'auth/invalid-credential':
                        status.innerText = "Invalid credentials. Try again.";
                        break;
                    case 'auth/user-not-found':
                        status.innerText = "Account not found.";
                        break;
                    case 'auth/wrong-password':
                        status.innerText = "Incorrect password.";
                        break;
                    case 'auth/too-many-requests':
                        status.innerText = "Account locked temporarily. Try later.";
                        break;
                    default:
                        status.innerText = "System Error: " + error.code;
                }
            }
        });
    </script>
</body>
</html>
