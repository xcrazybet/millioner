<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET PRO | Join the Elite</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        body {
            background: radial-gradient(circle at top right, #1e3a8a, #020617);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .register-container {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-control {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn-register {
            width: 100%;
            padding: 14px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 15px;
            transition: 0.3s;
        }
        .btn-register:hover { background: #2563eb; transform: scale(1.02); }
        .link-text { color: #94a3b8; font-size: 0.9rem; margin-top: 20px; display: block; text-decoration: none; }
        .link-text span { color: #3b82f6; font-weight: bold; }
    </style>
</head>
<body>

<div class="register-container">
    <h2 style="color: white; margin-bottom: 10px;">Create Account</h2>
    <p style="color: #94a3b8; margin-bottom: 30px;">Get your $1,000 starting bonus.</p>
    
    <input type="email" id="email" class="form-control" placeholder="Email Address">
    <input type="password" id="password" class="form-control" placeholder="Create Password">
    
    <button id="btnSignUp" class="btn-register">Sign Up & Claim Bonus</button>
    
    <div id="status" style="margin-top: 15px; font-size: 0.9rem;"></div>

    <a href="login.html" class="link-text">Already a member? <span>Sign In</span></a>
    <a href="index.html" class="link-text" style="margin-top: 10px; opacity: 0.6;">‚Üê Back to Home</a>
</div>

<script type="module">
    import { registerUser } from './js/modules/auth.js';

    const btn = document.getElementById('btnSignUp');
    const status = document.getElementById('status');

    btn.addEventListener('click', async () => {
        const email = document.getElementById('email').value;
        const pass = document.getElementById('password').value;

        if(!email || !pass) {
            status.style.color = "#ef4444";
            status.innerText = "Please fill in all fields.";
            return;
        }

        btn.disabled = true;
        btn.innerText = "Creating Account...";
        status.style.color = "#3b82f6";
        status.innerText = "Linking to secure database...";

        try {
            const { user, error } = await registerUser(email, pass);
            
            if (user) {
                status.style.color = "#22c55e";
                status.innerText = "Wallet Initialized! Redirecting...";
                // Redirecting to the Landing Page which now has the "Enter Dashboard" button
                setTimeout(() => { window.location.href = 'index.html'; }, 2000);
            } else {
                status.style.color = "#ef4444";
                status.innerText = "Error: " + error;
                btn.disabled = false;
                btn.innerText = "Sign Up & Claim Bonus";
            }
        } catch (e) {
            status.style.color = "#ef4444";
            status.innerText = "System Error: " + e.message;
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
