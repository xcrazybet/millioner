<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET PRO | Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        body { background: radial-gradient(circle at top right, #1e3a8a, #020617); min-height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; font-family: 'Plus Jakarta Sans', sans-serif; }
        .auth-card { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); padding: 40px; border-radius: 24px; border: 1px solid rgba(255, 255, 255, 0.1); width: 100%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .input-field { width: 100%; padding: 14px; background: #0f172a; border: 2px solid #334155; color: white; border-radius: 10px; box-sizing: border-box; margin-bottom: 15px; font-size: 1rem; }
        .input-field:focus { outline: none; border-color: #3b82f6; }
        .btn-submit { width: 100%; padding: 16px; background: #3b82f6; color: white; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; transition: 0.3s; }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; }
        .status-area { margin: 15px 0; text-align: center; min-height: 20px; font-size: 0.85rem; }
    </style>
</head>
<body>
    <div class="auth-card">
        <div style="text-align: center; margin-bottom: 30px;">
            <h2 style="color: white; margin: 0;">Create Account</h2>
            <p style="color: #94a3b8;">Join the elite and get $1,000</p>
        </div>

        <form id="registerForm">
            <input type="email" id="email" class="input-field" placeholder="Email Address" required autocomplete="email">
            <input type="password" id="password" class="input-field" placeholder="Password (min. 8 characters)" required autocomplete="new-password">
            <input type="password" id="confirmPassword" class="input-field" placeholder="Confirm Password" required autocomplete="new-password">
            
            <div id="statusMsg" class="status-area"></div>
            
            <button type="submit" id="submitBtn" class="btn-submit">Sign Up & Claim Bonus</button>
        </form>

        <p style="text-align:center; color:#94a3b8; margin-top:20px; font-size:0.9rem;">
            Already have an account? <a href="login.html" style="color:#3b82f6; text-decoration:none; font-weight:600;">Log In</a>
        </p>
    </div>

    <script type="module">
        import { registerUser } from './js/modules/auth.js';

        const form = document.getElementById('registerForm');
        const status = document.getElementById('statusMsg');
        const btn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value.trim();
            const confirmPass = document.getElementById('confirmPassword').value.trim();

            // Client-side Validation
            if (pass.length < 8) return showError("Password must be 8+ characters");
            if (pass !== confirmPass) return showError("Passwords do not match");

            // Activate Registration
            btn.disabled = true;
            btn.innerText = "Processing...";
            status.style.color = "#3b82f6";
            status.innerText = "Creating secure wallet...";

            try {
                const { user, error } = await registerUser(email, pass);
                if (user) {
                    status.style.color = "#22c55e";
                    status.innerText = "Success! Redirecting...";
                    setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                } else {
                    showError(error);
                    resetBtn();
                }
            } catch (err) {
                showError("System Error: Check Internet Connection");
                resetBtn();
            }
        });

        function showError(msg) {
            status.style.color = "#ef4444";
            status.innerText = msg;
        }

        function resetBtn() {
            btn.disabled = false;
            btn.innerText = "Sign Up & Claim Bonus";
        }
    </script>
</body>
</html>
