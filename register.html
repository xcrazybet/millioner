<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET PRO | Create Secure Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        /* Specific Styles for Register Page - Clean & Maintainable */
        body {
            background: radial-gradient(circle at top right, #1e3a8a, #020617);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        .auth-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .auth-header { text-align: center; margin-bottom: 30px; }
        .auth-header h2 { color: #fff; margin: 0; font-size: 1.8rem; }
        .auth-header p { color: #94a3b8; margin-top: 8px; }

        .form-group { margin-bottom: 15px; position: relative; }
        
        .input-field {
            width: 100%;
            padding: 14px;
            background: #0f172a;
            border: 2px solid #334155;
            color: white;
            border-radius: 10px;
            box-sizing: border-box;
            transition: border-color 0.2s;
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .status-area {
            margin: 15px 0;
            min-height: 20px;
            font-size: 0.85rem;
            text-align: center;
        }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:disabled {
            background: #1e293b;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .btn-submit:not(:disabled):hover {
            background: #2563eb;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
        }

        .footer-links {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer-links a { color: #3b82f6; text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>

<div class="auth-card">
    <div class="auth-header">
        <h2>Join X-BET PRO</h2>
        <p>Claim your $1,000 welcome bonus</p>
    </div>

    <form id="registerForm" novalidate>
        <div class="form-group">
            <input type="email" id="email" class="input-field" 
                   placeholder="Email Address" autocomplete="email" required>
        </div>
        
        <div class="form-group">
            <input type="password" id="password" class="input-field" 
                   placeholder="Password (min. 8 chars)" autocomplete="new-password" required>
        </div>

        <div class="form-group">
            <input type="password" id="confirmPassword" class="input-field" 
                   placeholder="Confirm Password" autocomplete="new-password" required>
        </div>

        <div id="statusMsg" class="status-area"></div>

        <button type="submit" id="submitBtn" class="btn-submit">
            Create Free Account
        </button>
    </form>

    <div class="footer-links">
        <p style="color: #94a3b8;">Already a member? <a href="login.html">Sign In</a></p>
        <a href="index.html" style="opacity: 0.6;">← Back to Home</a>
    </div>
</div>

<script type="module">
    // 9️⃣ Path Check: Ensure the path matches your actual folder structure
    import { registerUser } from './js/modules/auth.js';

    const form = document.getElementById('registerForm');
    const status = document.getElementById('statusMsg');
    const btn = document.getElementById('submitBtn');

    // 8️⃣ Double-click Guard
    let isSubmitting = false;

    form.addEventListener('submit', async (e) => {
        // 11️⃣ Prevent reload
        e.preventDefault();
        
        if (isSubmitting) return;

        // 2️⃣ Client-side Validation & Trimming
        const email = document.getElementById('email').value.trim();
        const pass = document.getElementById('password').value.trim();
        const confirmPass = document.getElementById('confirmPassword').value.trim();

        // 7️⃣ Clear old status
        status.innerText = "";
        status.style.color = "white";

        // Simple Email Regex
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        // Validation Checks
        if (!emailRegex.test(email)) {
            showError("Please enter a valid email address.");
            return;
        }

        if (pass.length < 8) {
            showError("Password must be at least 8 characters long.");
            return;
        }

        if (pass !== confirmPass) {
            showError("Passwords do not match.");
            return;
        }

        // 5️⃣ & 8️⃣ Set Loading State
        toggleLoading(true);

        try {
            const { user, error } = await registerUser(email, pass);
            
            if (user) {
                status.style.color = "#22c55e";
                status.innerText = "Success! Wallet created. Redirecting...";
                
                // 12️⃣ Scalable Redirect
                setTimeout(() => {
                    window.location.href = 'index.html'; 
                }, 2000);
            } else {
                // 10️⃣ Error Normalization
                showError(error?.message || error || "Registration failed");
                toggleLoading(false);
            }
        } catch (e) {
            showError("System Error: " + e.message);
            toggleLoading(false);
        }
    });

    function showError(msg) {
        status.style.color = "#ef4444";
        status.innerText = msg;
    }

    function toggleLoading(isLoading) {
        isSubmitting = isLoading;
        btn.disabled = isLoading;
        btn.innerText = isLoading ? "Verifying..." : "Create Free Account";
    }
</script>

</body>
</html>
