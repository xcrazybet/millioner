<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Gaming Platform</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            background-color: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .verification-section {
            background-color: #334155;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .checkbox-group input {
            margin-right: 12px;
            margin-top: 4px;
            accent-color: #3b82f6;
        }
        
        .checkbox-group label {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #475569;
            z-index: 1;
        }
        
        .divider span {
            background-color: #1e293b;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .password-requirements {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #94a3b8;
        }
        
        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .hidden {
            display: none;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 8px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join our gaming platform today</p>
        </div>
        
        <div class="content">
            <div id="status-message" class="status-message"></div>
            
            <div class="verification-section">
                <h2 style="font-size: 18px; margin-bottom: 15px; color: #e2e8f0;">Key Verification</h2>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the Terms of Service and Privacy Policy.</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="compliance" name="compliance">
                    <label for="compliance">I understand that I am responsible for complying with local gambling laws.</label>
                </div>
            </div>
            
            <div class="divider"><span>Create Account</span></div>
            
            <form id="registration-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <div class="password-requirements">Password must be at least 8 characters long with a mix of letters and numbers</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
                
                <button type="submit" class="btn">Create Account</button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="#">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registration-form');
            const statusMessage = document.getElementById('status-message');
            const termsCheckbox = document.getElementById('terms');
            const complianceCheckbox = document.getElementById('compliance');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Clear any previous status messages
                statusMessage.style.display = 'none';
                statusMessage.className = 'status-message';
                
                // Check if verification checkboxes are checked
                if (!termsCheckbox.checked || !complianceCheckbox.checked) {
                    showStatus('Please agree to the Terms of Service and confirm your compliance with local laws.', 'error');
                    return;
                }
                
                // Get form values
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Basic validation
                if (!username || !email || !password || !confirmPassword) {
                    showStatus('Please fill in all required fields.', 'error');
                    return;
                }
                
                if (username.length < 3) {
                    showStatus('Username must be at least 3 characters long.', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showStatus('Please enter a valid email address.', 'error');
                    return;
                }
                
                if (password.length < 8) {
                    showStatus('Password must be at least 8 characters long.', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showStatus('Passwords do not match.', 'error');
                    return;
                }
                
                // Simulate successful registration
                showStatus('Account created successfully! Redirecting to login...', 'success');
                
                // In a real application, you would submit the form data to a server here
                console.log({
                    username: username,
                    email: email,
                    password: password
                });
                
                // Reset form after successful submission
                setTimeout(() => {
                    form.reset();
                    termsCheckbox.checked = false;
                    complianceCheckbox.checked = false;
                    statusMessage.style.display = 'none';
                }, 3000);
            });
            
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Optional: Add real-time password validation
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            
            confirmPasswordInput.addEventListener('input', function() {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    confirmPasswordInput.style.borderColor = '#f87171';
                } else {
                    confirmPasswordInput.style.borderColor = '#475569';
                }
            });
        });
    </script>
</body>
</html>
