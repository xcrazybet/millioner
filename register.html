<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Bet | Register</title>
    <style>
        body { background: #0f172a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .box { background: #1e293b; padding: 40px; border-radius: 10px; text-align: center; }
        input { display: block; width: 100%; margin: 10px 0; padding: 10px; border-radius: 5px; border: none; }
        button { width: 100%; padding: 10px; background: #38bdf8; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="box">
        <h2>Create Account</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Password">
        <button id="btnRegister">Sign Up</button>
        <p id="msg"></p>
    </div>

    <script type="module">
        // Using direct paths to ensure GitHub Pages finds the files
        import { registerUser } from './js/modules/auth.js';

        document.getElementById('btnRegister').addEventListener('click', async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            msg.innerText = "Processing...";
            
            try {
                const { user, error } = await registerUser(email, pass);
                if (user) {
                    msg.style.color = "lightgreen";
                    msg.innerText = "Success! Wallet Created. Redirecting...";
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 2000);
                } else {
                    msg.style.color = "red";
                    msg.innerText = "Error: " + error;
                }
            } catch (e) {
                msg.innerText = "System Error: " + e.message;
            }
        });
    </script>
</body>
</html>
