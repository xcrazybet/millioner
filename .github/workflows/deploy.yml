name: Deploy to Firebase Hosting
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    # ADD THIS: Disable caching for faster updates
    env:
      SKIP_CACHE: true
      
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get all history
          
      - name: Clean Install (No Cache)
        run: |
          rm -rf node_modules  # Force clean install
          npm ci --no-cache
          
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_X_BET_PROD_JD }}'
          channelId: live
          projectId: x-bet-prod-jd
          # ADD THESE:
          expires: 0  # Don't cache on Firebase side
