name: Deploy to Firebase AND GitHub Pages
on:
  push:
    branches: [main]

jobs:
  deploy-firebase:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Copy files to root (for Firebase)
        run: |
          cp -r public/* . || true
          cp public/index.html . || true
          cp public/games.html . || true
      
      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_X_BET_PROD_JD }}'
          channelId: live
          projectId: x-bet-prod-jd

  deploy-github-pages:
    runs-on: ubuntu-latest
    needs: deploy-firebase
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
