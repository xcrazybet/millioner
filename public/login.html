<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET - Login</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #3b82f6;
            --secondary: #1d4ed8;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gold: #f59e0b;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), #1e293b);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* HEADER */
        .header {
            background: rgba(15, 23, 42, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 0 15px;
        }
        
        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
        }
        
        .logo h1 {
            font-size: 24px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-links {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-links a {
            color: var(--light);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
        }
        
        .nav-links a.active {
            background: rgba(59, 130, 246, 0.2);
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-1px);
        }
        
        /* LOGIN FORM */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        /* Top Accent Bar */
        .login-card::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--gold));
        }
        
        .login-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 20px;
        }
        
        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        .input-field {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        /* Messages */
        .status-area {
            margin: 15px 0;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 600;
            min-height: 20px;
            padding: 10px;
            border-radius: 8px;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.2);
            color: #86efac;
            border: 1px solid rgba(16, 185, 129, 0.3);
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-info {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        
        /* Sync Status */
        .sync-status {
            background: rgba(59, 130, 246, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 12px;
            text-align: center;
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        
        /* Login Options */
        .login-options {
            margin-top: 25px;
            text-align: center;
            font-size: 14px;
        }
        
        .login-options a {
            color: var(--primary);
            text-decoration: none;
            display: block;
            margin: 8px 0;
        }
        
        .login-options a:hover {
            text-decoration: underline;
        }
        
        /* Password Toggle */
        .password-container {
            position: relative;
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 18px;
            padding: 5px;
        }
        
        /* FOOTER */
        .footer {
            background: rgba(15, 23, 42, 0.95);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            color: var(--gray);
            font-size: 14px;
        }
        
        /* Loading */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            vertical-align: middle;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
            }
            
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <nav class="nav">
            <div class="logo">
                <h1>X<span>-BET</span></h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="games.html">Games</a>
                <a href="dashboard.html">Dashboard</a>
                <a href="signup.html" class="btn-primary">Sign Up</a>
            </div>
        </nav>
    </header>

    <!-- LOGIN FORM -->
    <div class="login-container">
        <div class="login-card">
            <div style="text-align: center; margin-bottom: 10px;">
                <h1 style="font-size: 1.5rem; margin: 0; background: linear-gradient(135deg, var(--primary), var(--gold)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">
                    SOVEREIGN ACCESS TERMINAL
                </h1>
            </div>
            
            <h2 class="login-title">Login to X-BET</h2>
            
            <!-- Status Area -->
            <div id="syncStatus" class="sync-status">
                <span class="loading"></span> Connecting to Firebase...
            </div>
            
            <!-- Status Message -->
            <div id="statusMsg" class="status-area"></div>
            
            <form id="loginForm">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" class="input-field" placeholder="Email Address" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <div class="password-container">
                        <input type="password" id="password" class="input-field" placeholder="Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">üëÅ</button>
                    </div>
                </div>
                
                <button type="submit" id="submitBtn" class="btn-primary" style="width: 100%; padding: 16px; font-size: 16px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;">
                    Authenticate
                </button>
                
                <div class="login-options">
                    <a href="signup.html">Don't have an account? Sign up</a>
                    <a href="admin.login.html">Admin Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        <p>¬© 2024 X-BET Gaming Platform. All rights reserved.</p>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, setPersistence, browserLocalPersistence, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Your Exact Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const form = document.getElementById('loginForm');
        const status = document.getElementById('statusMsg');
        const syncStatus = document.getElementById('syncStatus');
        const btn = document.getElementById('submitBtn');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Check if user is already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in, redirect to index.html
                console.log('User already logged in:', user.email);
                status.className = 'status-area status-success';
                status.innerHTML = '<i class="fas fa-circle-check"></i> Already authenticated. Redirecting...';
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                // Update sync status
                syncStatus.innerHTML = '‚úÖ Firebase Connected - Ready to Login';
            }
        });

        // Toggle password visibility
        window.togglePassword = function() {
            const toggle = passwordInput.nextElementSibling;
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggle.textContent = 'üëÅÔ∏è';
            } else {
                passwordInput.type = 'password';
                toggle.textContent = 'üëÅ';
            }
        };

        // Form submission handler
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;

            // UI Feedback
            btn.disabled = true;
            btn.innerText = "Verifying...";
            status.innerText = "";

            try {
                // Ensure the login persists even if browser closes
                await setPersistence(auth, browserLocalPersistence);
                
                // Primary Auth Action
                const userCredential = await signInWithEmailAndPassword(auth, email, pass);
                
                status.className = 'status-area status-success';
                status.innerHTML = '<i class="fas fa-circle-check"></i> Access Granted. Redirecting...';
                
                setTimeout(() => { 
                    window.location.href = 'index.html'; 
                }, 1200);

            } catch (error) {
                btn.disabled = false;
                btn.innerText = "Authenticate";
                status.className = 'status-area status-error';
                
                console.error("Auth Error:", error.code);

                // Handling Specific Firebase Errors
                switch (error.code) {
                    case 'auth/invalid-credential':
                        status.innerText = "Invalid credentials. Try again.";
                        break;
                    case 'auth/user-not-found':
                        status.innerText = "Account not found.";
                        break;
                    case 'auth/wrong-password':
                        status.innerText = "Incorrect password.";
                        break;
                    case 'auth/too-many-requests':
                        status.innerText = "Account locked temporarily. Try later.";
                        break;
                    case 'auth/network-request-failed':
                        status.innerText = "Network error. Check your connection.";
                        break;
                    default:
                        status.innerText = "System Error: " + error.code;
                }
            }
        });

        // Auto-focus email field on page load
        setTimeout(() => {
            emailInput.focus();
        }, 500);
    </script>
</body>
</html>
