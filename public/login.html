<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X-BET | Secure Login</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --accent: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #94a3b8;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }
        
        body {
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-wrapper {
            width: 100%;
            max-width: 420px;
            position: relative;
        }
        
        .login-card {
            background: linear-gradient(145deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.95));
            border-radius: 20px;
            padding: 40px 35px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background effect */
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: calc(200px + 100%) 0; }
        }
        
        .brand-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .brand-logo {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .brand-tagline {
            color: var(--gray-light);
            font-size: 0.9rem;
            font-weight: 500;
            letter-spacing: 1.5px;
        }
        
        .form-group {
            margin-bottom: 22px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .form-input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            background: rgba(255, 255, 255, 0.05);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--light);
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.05);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
        }
        
        .login-btn {
            width: 100%;
            padding: 17px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .status-box {
            padding: 14px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            display: none;
        }
        
        .status-success {
            background: rgba(16, 185, 129, 0.15);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
            display: block;
        }
        
        .status-error {
            background: rgba(239, 68, 68, 0.15);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.2);
            display: block;
        }
        
        .status-info {
            background: rgba(59, 130, 246, 0.15);
            color: #93c5fd;
            border: 1px solid rgba(59, 130, 246, 0.2);
            display: block;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .footer-links {
            margin-top: 28px;
            text-align: center;
        }
        
        .footer-links a {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin: 8px 0;
            transition: color 0.3s;
        }
        
        .footer-links a:hover {
            color: var(--accent);
        }
        
        .copyright {
            text-align: center;
            margin-top: 30px;
            color: var(--gray);
            font-size: 12px;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-card {
                padding: 30px 25px;
            }
            
            .brand-logo {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="brand-header">
                <div class="brand-logo">X-BET PRO</div>
                <div class="brand-tagline">SECURE ACCESS TERMINAL</div>
            </div>
            
            <div id="statusMsg" class="status-box"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" id="email" class="form-input" placeholder="Email Address" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="Password" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" id="loginBtn" class="login-btn">
                    <span>Authenticate</span>
                </button>
            </form>
            
            <div class="footer-links">
                <a href="signup.html">Create New Account</a>
                <a href="index.html">Back to Home</a>
            </div>
            
            <div class="copyright">
                © 2024 X-BET Gaming Platform. All rights reserved.
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            setPersistence, 
            browserLocalPersistence, 
            onAuthStateChanged 
        } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const statusMsg = document.getElementById('statusMsg');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log('X-BET Login System Initializing...');
            
            // Show initial status
            showStatus('Connecting to authentication system...', 'info');
            
            // Check if user is already logged in
            checkAuthStatus();
            
            // Auto-focus email field
            setTimeout(() => {
                emailInput.focus();
            }, 300);
        });

        // Function to show status messages
        function showStatus(message, type = 'info') {
            statusMsg.textContent = message;
            statusMsg.className = `status-box status-${type}`;
        }

        // Function to toggle password visibility
        function togglePassword() {
            const toggleBtn = document.querySelector('.password-toggle i');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleBtn.className = 'fas fa-eye';
            }
        }

        // Function to check authentication status
        function checkAuthStatus() {
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    // User is already logged in, redirect to home page
                    console.log('User already authenticated:', user.email);
                    showStatus('Already authenticated. Redirecting...', 'success');
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    // User is not logged in, show ready message
                    showStatus('Ready to authenticate', 'info');
                    setTimeout(() => {
                        statusMsg.style.display = 'none';
                    }, 2000);
                }
            });
        }

        // Handle form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form values
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Validate inputs
            if (!email || !password) {
                showStatus('Please enter both email and password', 'error');
                return;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showStatus('Please enter a valid email address', 'error');
                return;
            }
            
            // Update UI
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span> Authenticating...';
            
            try {
                // Set persistence
                await setPersistence(auth, browserLocalPersistence);
                
                // Sign in with Firebase
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                
                // Success
                console.log('Login successful:', user.email);
                showStatus('✓ Authentication successful! Redirecting...', 'success');
                
                // Store user info in localStorage for other pages
                localStorage.setItem('xbet_user_email', user.email);
                localStorage.setItem('xbet_user_id', user.uid);
                localStorage.setItem('xbet_last_login', Date.now());
                
                // Redirect to home page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1200);
                
            } catch (error) {
                console.error('Login error:', error.code);
                
                // Reset button
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>Authenticate</span>';
                
                // Show appropriate error message
                let errorMessage = 'Authentication failed. Please try again.';
                
                switch (error.code) {
                    case 'auth/invalid-credential':
                    case 'auth/user-not-found':
                        errorMessage = 'Invalid email or password.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many attempts. Try again later.';
                        break;
                    case 'auth/user-disabled':
                        errorMessage = 'This account has been disabled.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email format.';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Network error. Check your connection.';
                        break;
                    default:
                        errorMessage = `Error: ${error.code}`;
                }
                
                showStatus(errorMessage, 'error');
                
                // Clear password field on error
                passwordInput.value = '';
                passwordInput.focus();
            }
        });

        // Add Enter key support
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
