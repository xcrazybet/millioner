<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-BET PRO | Admin Command Center</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .admin-table th, .admin-table td { padding: 12px; border: 1px solid #334155; text-align: left; }
        .admin-table th { background: #1e293b; color: var(--accent); }
        .stat-card { background: #1e293b; padding: 20px; border-radius: 12px; text-align: center; }
    </style>
</head>
<body class="bg-dark text-light">
    <nav class="navbar">
        <div class="logo">ADMIN <span style="color: #fff;">PANEL</span></div>
        <a href="dashboard.html" class="btn-action" style="text-decoration: none; font-size: 0.8rem;">Back to Site</a>
    </nav>

    <main class="container">
        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;">
            <div class="stat-card">
                <small>Total Platform Volume</small>
                <h2 id="totalVolume">$0</h2>
            </div>
            <div class="stat-card">
                <small>Active Users</small>
                <h2 id="userCount">0</h2>
            </div>
            <div class="stat-card" style="border-bottom: 3px solid #ef4444;">
                <small>Platform Profit/Loss</small>
                <h2 id="netProfit">$0</h2>
            </div>
        </div>

        <section class="card">
            <h3>User Management</h3>
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>User Email</th>
                        <th>Current Balance</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="userTableBody">
                    </tbody>
            </table>
        </section>
    </main>

    <script type="module">
        import { db, auth } from './js/modules/auth.js';
        import { collection, getDocs, doc, updateDoc, increment, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        async function loadAdminData() {
            const querySnapshot = await getDocs(collection(db, "wallets"));
            const tableBody = document.getElementById('userTableBody');
            let totalVolume = 0;
            let count = 0;

            tableBody.innerHTML = '';
            querySnapshot.forEach((docSnap) => {
                const data = docSnap.data();
                count++;
                totalVolume += data.balance;

                const row = `
                    <tr>
                        <td>${data.email}</td>
                        <td>$${data.balance.toFixed(2)}</td>
                        <td>
                            <button onclick="adjustBalance('${docSnap.id}', 100)" style="background:#22c55e; border:none; color:white; padding:5px 10px; border-radius:4px; cursor:pointer;">+100</button>
                            <button onclick="adjustBalance('${docSnap.id}', -100)" style="background:#ef4444; border:none; color:white; padding:5px 10px; border-radius:4px; cursor:pointer; margin-left:5px;">-100</button>
                        </td>
                    </tr>
                `;
                tableBody.innerHTML += row;
            });

            document.getElementById('userCount').innerText = count;
            document.getElementById('totalVolume').innerText = `$${totalVolume.toLocaleString()}`;
        }

        window.adjustBalance = async (uid, amount) => {
            const userRef = doc(db, "wallets", uid);
            try {
                await updateDoc(userRef, { balance: increment(amount) });
                alert("Balance Adjusted!");
                loadAdminData();
            } catch (e) {
                alert("Error: " + e.message);
            }
        };

        // Check if user is logged in
        auth.onAuthStateChanged(user => {
            if (user) loadAdminData();
            else window.location.href = 'login.html';
        });
    </script>
</body>
</html>
