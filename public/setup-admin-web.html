<!DOCTYPE html>
<html>
<head>
    <title>Setup Admin - Web Version</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 500px; margin: 0 auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; color: #155724; padding: 10px; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; }
        .step { border: 1px solid #ccc; padding: 15px; margin: 15px 0; }
    </style>
</head>
<body>
    <h1>üîß Admin Setup Wizard</h1>
    
    <div class="step">
        <h3>Step 1: Login as Existing Admin</h3>
        <p>If you already have an admin user, login first:</p>
        <input type="email" id="loginEmail" placeholder="Admin email">
        <input type="password" id="loginPassword" placeholder="Admin password">
        <button onclick="loginAsAdmin()">Login as Admin</button>
    </div>
    
    <div class="step">
        <h3>Step 2: Create New Admin User</h3>
        <p>Create a new user and make them admin:</p>
        <input type="email" id="newAdminEmail" placeholder="New admin email">
        <input type="password" id="newAdminPassword" placeholder="New admin password">
        <input type="text" id="newAdminUsername" placeholder="Admin username">
        <button onclick="createAdminUser()">Create Admin User</button>
    </div>
    
    <div class="step">
        <h3>Step 3: Convert Existing User to Admin</h3>
        <p>Make an existing regular user an admin:</p>
        <input type="email" id="existingUserEmail" placeholder="Existing user email">
        <button onclick="makeUserAdmin()">Make User Admin</button>
    </div>
    
    <div id="result"></div>
    <div id="status"></div>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };
        
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        
        let currentUser = null;
        
        // Check current auth state
        auth.onAuthStateChanged((user) => {
            currentUser = user;
            if (user) {
                showStatus(`Logged in as: ${user.email}`);
                checkIfAdmin(user.uid);
            }
        });
        
        async function loginAsAdmin() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                await auth.signInWithEmailAndPassword(email, password);
                showResult('‚úÖ Logged in successfully!', 'success');
            } catch (error) {
                showResult(`‚ùå Login failed: ${error.message}`, 'error');
            }
        }
        
        async function createAdminUser() {
            const email = document.getElementById('newAdminEmail').value;
            const password = document.getElementById('newAdminPassword').value;
            const username = document.getElementById('newAdminUsername').value || 'admin';
            
            if (!email || !password) {
                showResult('Please enter email and password', 'error');
                return;
            }
            
            try {
                // Step 1: Create user in Firebase Auth
                showStatus('Creating user in Firebase Auth...');
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                
                // Step 2: Create wallet for user
                showStatus('Creating user wallet...');
                await db.collection('wallets').doc(user.uid).set({
                    userId: user.uid,
                    email: email,
                    username: username,
                    balance: 0,
                    isAdmin: true,
                    walletId: generateWalletId(),
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                // Step 3: Add to admins collection
                showStatus('Adding to admins collection...');
                await db.collection('admins').doc(user.uid).set({
                    email: email,
                    username: username,
                    role: 'super',
                    permissions: ['all'],
                    createdBy: currentUser ? currentUser.uid : 'system',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isActive: true
                });
                
                showResult(`
                    üéâ Admin User Created Successfully!
                    <br><br>
                    <strong>Details:</strong>
                    <br>Email: ${email}
                    <br>Username: ${username}
                    <br>User ID: ${user.uid}
                    <br>Role: Super Admin
                    <br><br>
                    <strong>Next Steps:</strong>
                    <br>1. Save these credentials securely
                    <br>2. Test login at <a href="login.html">login.html</a>
                    <br>3. Access admin panel at <a href="admin.html">admin.html</a>
                `, 'success');
                
            } catch (error) {
                showResult(`‚ùå Error creating admin: ${error.message}`, 'error');
            }
        }
        
        async function makeUserAdmin() {
            const email = document.getElementById('existingUserEmail').value;
            
            if (!email) {
                showResult('Please enter user email', 'error');
                return;
            }
            
            try {
                // First, find the user by email in wallets collection
                showStatus(`Searching for user: ${email}...`);
                
                const querySnapshot = await db.collection('wallets')
                    .where('email', '==', email.toLowerCase())
                    .limit(1)
                    .get();
                
                if (querySnapshot.empty) {
                    showResult('‚ùå User not found in database', 'error');
                    return;
                }
                
                const userDoc = querySnapshot.docs[0];
                const userData = userDoc.data();
                const userId = userDoc.id;
                
                // Add to admins collection
                showStatus('Adding user to admins...');
                await db.collection('admins').doc(userId).set({
                    email: userData.email,
                    username: userData.username || userData.email.split('@')[0],
                    role: 'admin',
                    permissions: ['view_users', 'view_transactions'],
                    addedBy: currentUser ? currentUser.uid : 'system',
                    addedAt: firebase.firestore.FieldValue.serverTimestamp(),
                    isActive: true
                });
                
                // Update wallet to mark as admin
                await db.collection('wallets').doc(userId).update({
                    isAdmin: true,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showResult(`
                    ‚úÖ User promoted to Admin!
                    <br><br>
                    <strong>User Details:</strong>
                    <br>Email: ${userData.email}
                    <br>Username: ${userData.username || 'N/A'}
                    <br>User ID: ${userId}
                    <br>Role: Admin (Limited permissions)
                    <br><br>
                    They can now access the admin panel.
                `, 'success');
                
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        async function checkIfAdmin(userId) {
            try {
                const adminDoc = await db.collection('admins').doc(userId).get();
                if (adminDoc.exists) {
                    showStatus(`‚úÖ You have admin privileges (Role: ${adminDoc.data().role})`);
                } else {
                    showStatus('‚ö†Ô∏è You are not an admin. Some functions may be limited.');
                }
            } catch (error) {
                console.error('Admin check error:', error);
            }
        }
        
        function generateWalletId() {
            const timestamp = Date.now().toString(36);
            const random = Math.random().toString(36).substring(2, 8);
            return `ADMIN-${timestamp}-${random}`.toUpperCase();
        }
        
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
        
        function showStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = `<p>${message}</p>`;
        }
    </script>
</body>
</html>
