<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>X-BET PRO | Hardened Sovereign Terminal</title>
    
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' https://www.gstatic.com https://www.google.com; 
                   style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; 
                   font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; 
                   img-src 'self' https://images.unsplash.com https://*.googleusercontent.com data:; 
                   connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.firebasestatistics.com;">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #f59e0b;
            --bg: #020617;
            --surface: rgba(15, 23, 42, 0.98);
            --border: rgba(255, 255, 255, 0.1);
            --safe-tap: 48px;
        }

        body {
            background: var(--bg);
            color: #ffffff;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0;
            padding-bottom: 90px;
            min-height: 100vh;
        }

        /* HEADER FIX */
        .secure-nav {
            height: 70px;
            padding: 0 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #0f172a;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .balance-container {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid var(--gold);
            padding: 8px 15px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-family: 'JetBrains Mono', monospace;
        }

        /* CATEGORY FIX */
        .category-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px 5%;
        }

        .cat-btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid var(--border);
            background: #1e293b;
            color: #94a3b8;
            font-weight: 700;
            cursor: pointer;
        }

        .cat-btn.active {
            background: var(--gold);
            color: #000;
        }

        /* GAME GRID FIX */
        .arena {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            padding: 0 5%;
        }

        .game-card {
            background: #1e293b;
            border-radius: 20px;
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .game-thumb {
            height: 180px;
            background-size: cover;
            background-position: center;
            background-color: #334155;
        }

        .action-overlay { padding: 20px; }

        .btn-launch {
            width: 100%;
            height: 45px;
            background: var(--gold);
            border: none;
            border-radius: 10px;
            font-weight: 800;
            cursor: pointer;
        }

        /* BOTTOM NAV FIX */
        .bottom-nav {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            height: 70px;
            background: #0f172a;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: #64748b;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .nav-link.active { color: var(--gold); }
        .nav-link i { font-size: 1.2rem; margin-bottom: 3px; }
    </style>
</head>
<body>

    <nav class="secure-nav">
        <div style="font-weight: 900; font-size: 1.2rem;">X-BET <span style="color: var(--gold)">PRO</span></div>
        <div class="balance-container">
            <i class="fas fa-wallet" style="color: var(--gold)"></i>
            <span id="display-balance" data-raw="0">$0.00</span>
        </div>
    </nav>

    <div class="category-grid">
        <button class="cat-btn active">ALL GAMES</button>
        <button class="cat-btn">CRASH</button>
        <button class="cat-btn">SLOTS</button>
        <button class="cat-btn">LIVE TABLE</button>
    </div>

    <main class="arena" id="game-arena">
        </main>

    <footer class="bottom-nav">
        <a href="index.html" class="nav-link active"><i class="fas fa-home"></i><span>Lobby</span></a>
        <a href="bets.html" class="nav-link"><i class="fas fa-history"></i><span>Bets</span></a>
        <a href="dashboard.html" class="nav-link"><i class="fas fa-university"></i><span>Vault</span></a>
        <a href="profile.html" class="nav-link"><i class="fas fa-user-lock"></i><span>Security</span></a>
    </footer>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const GAMES = [
            { id: 'crash', name: 'X-CRASH PRO', min: 10, img: 'https://images.unsplash.com/photo-1614028674026-a65e31bfd27c?w=400' },
            { id: 'slots', name: 'NEON REELS', min: 0.20, img: 'https://images.unsplash.com/photo-1518893063132-36e46dbe2428?w=400' }
        ];

        function renderArena() {
            const container = document.getElementById('game-arena');
            container.innerHTML = GAMES.map(game => `
                <div class="game-card">
                    <div class="game-thumb" style="background-image: url('${game.img}')"></div>
                    <div class="action-overlay">
                        <div style="font-weight: 800; margin-bottom: 5px;">${game.name}</div>
                        <div style="font-size: 0.7rem; color: #94a3b8; margin-bottom: 15px;">MIN BET: $${game.min}</div>
                        <button class="btn-launch" onclick="window.location.href='games/${game.id}.html'">LAUNCH</button>
                    </div>
                </div>
            `).join('');
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                renderArena();
                onSnapshot(doc(db, "wallets", user.uid), (snap) => {
                    if (snap.exists()) {
                        const bal = snap.data().balance || 0;
                        document.getElementById('display-balance').innerText = `$${bal.toFixed(2)}`;
                    }
                });
            } else {
                window.location.replace('login.html');
            }
        });
    </script>
</body>
</html>
