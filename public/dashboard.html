<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-Bet | Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <div class="logo">X-BET</div>
        <div class="user-info">
            <span id="userEmail">Loading...</span>
            <button id="btnLogout">Logout</button>
        </div>
    </header>

    <main>
        <div class="balance-card">
            <h3>Your Balance</h3>
            <div class="amount">$0.00</div>
        </div>
        
        <div class="actions">
            <a href="games.html" class="btn">Play Games</a>
            <button class="btn btn-secondary">Deposit</button>
        </div>
    </main>

    <script type="module">
        import { auth, logoutUser } from './js/modules/auth.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('userEmail').innerText = user.email;
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('btnLogout').addEventListener('click', () => {
            logoutUser().then(() => window.location.href = 'login.html');
        });
    </script>
</body>
</html>
