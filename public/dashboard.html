<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>X-BET | Live Platform</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="header">
        <span id="userEmail">User</span>
        <div class="balance-container">
            Balance: <span id="balanceDisplay">$0.00</span>
        </div>
    </div>

    <div class="game-area">
        <h2>Simple Double-or-Nothing</h2>
        <input type="number" id="betAmount" placeholder="Enter Amount" min="10">
        <button id="playBtn">Flip Coin</button>
    </div>

    <script type="module">
        import { initDashboard } from './js/modules/dashboard.js';
        import { placeBet } from './js/modules/games.js';

        // Load balance
        initDashboard();

        // Handle Play button
        document.getElementById('playBtn').addEventListener('click', () => {
            const amount = parseInt(document.getElementById('betAmount').value);
            if(amount > 0) placeBet(amount);
            else alert("Enter a valid amount");
        });
    </script>
</body>
</html>
