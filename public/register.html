<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Gaming Platform</title>
    <!-- Import Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 450px;
            width: 100%;
            background-color: #1e293b;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .verification-section {
            background-color: #334155;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .checkbox-group input {
            margin-right: 12px;
            margin-top: 4px;
            accent-color: #3b82f6;
        }
        
        .checkbox-group label {
            font-size: 14px;
            line-height: 1.5;
        }
        
        .divider {
            text-align: center;
            position: relative;
            margin: 25px 0;
            color: #94a3b8;
            font-size: 14px;
        }
        
        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #475569;
            z-index: 1;
        }
        
        .divider span {
            background-color: #1e293b;
            padding: 0 15px;
            position: relative;
            z-index: 2;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 14px;
            background-color: #334155;
            border: 1px solid #475569;
            border-radius: 6px;
            color: #e2e8f0;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }
        
        .password-requirements {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 5px;
            line-height: 1.4;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #2563eb 0%, #1e40af 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: #475569;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #94a3b8;
        }
        
        .login-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-size: 14px;
            display: none;
        }
        
        .success {
            background-color: rgba(34, 197, 94, 0.1);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .error {
            background-color: rgba(239, 68, 68, 0.1);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                border-radius: 8px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Account</h1>
            <p>Join our gaming platform today</p>
        </div>
        
        <div class="content">
            <div id="status-message" class="status-message"></div>
            
            <div class="verification-section">
                <h2 style="font-size: 18px; margin-bottom: 15px; color: #e2e8f0;">Key Verification</h2>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">I agree to the Terms of Service and Privacy Policy.</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="compliance" name="compliance">
                    <label for="compliance">I understand that I am responsible for complying with local gambling laws.</label>
                </div>
            </div>
            
            <div class="divider"><span>Create Account</span></div>
            
            <form id="registration-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a strong password" required>
                    <div class="password-requirements">Password must be at least 8 characters long</div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password" required>
                </div>
                
                <button type="submit" class="btn" id="submit-btn">
                    <span id="btn-text">Create Account</span>
                    <span id="btn-loader" class="loading" style="display: none;"></span>
                </button>
            </form>
            
            <div class="login-link">
                Already have an account? <a href="#">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyA72Yo_YGqno9PX25p3yQBvyflcaM-NqEM",
            authDomain: "x-bet-prod-jd.firebaseapp.com",
            projectId: "x-bet-prod-jd",
            storageBucket: "x-bet-prod-jd.firebasestorage.app",
            messagingSenderId: "499334334535",
            appId: "1:499334334535:web:bebc1bf817e24d9e3c4962",
            measurementId: "G-PTV4XMYQ6P"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('registration-form');
            const statusMessage = document.getElementById('status-message');
            const termsCheckbox = document.getElementById('terms');
            const complianceCheckbox = document.getElementById('compliance');
            const submitBtn = document.getElementById('submit-btn');
            const btnText = document.getElementById('btn-text');
            const btnLoader = document.getElementById('btn-loader');

            // Firebase Auth State Observer (optional, for debugging)
            auth.onAuthStateChanged((user) => {
                if (user) {
                    console.log("User is signed in:", user.email);
                } else {
                    console.log("No user is signed in");
                }
            });

            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                // Clear any previous status messages
                statusMessage.style.display = 'none';
                statusMessage.className = 'status-message';
                
                // Check if verification checkboxes are checked
                if (!termsCheckbox.checked || !complianceCheckbox.checked) {
                    showStatus('Please agree to the Terms of Service and confirm your compliance with local laws.', 'error');
                    return;
                }
                
                // Get form values
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                
                // Basic validation
                if (!username || !email || !password || !confirmPassword) {
                    showStatus('Please fill in all required fields.', 'error');
                    return;
                }
                
                if (username.length < 3) {
                    showStatus('Username must be at least 3 characters long.', 'error');
                    return;
                }
                
                if (!isValidEmail(email)) {
                    showStatus('Please enter a valid email address.', 'error');
                    return;
                }
                
                if (password.length < 8) {
                    showStatus('Password must be at least 8 characters long.', 'error');
                    return;
                }
                
                if (password !== confirmPassword) {
                    showStatus('Passwords do not match.', 'error');
                    return;
                }
                
                // Show loading state
                setLoading(true);
                
                try {
                    // Create user with Firebase Authentication
                    const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    
                    // Update user profile with username
                    await userCredential.user.updateProfile({
                        displayName: username
                    });
                    
                    // Send email verification (optional)
                    await userCredential.user.sendEmailVerification();
                    
                    // Success message
                    showStatus(`Account created successfully! Welcome ${username}. A verification email has been sent to ${email}.`, 'success');
                    
                    // Log user info to console
                    console.log("User registered successfully:", {
                        uid: userCredential.user.uid,
                        email: userCredential.user.email,
                        username: username,
                        emailVerified: userCredential.user.emailVerified
                    });
                    
                    // Reset form
                    form.reset();
                    termsCheckbox.checked = false;
                    complianceCheckbox.checked = false;
                    
                    // Optionally redirect after successful registration
                    setTimeout(() => {
                        // window.location.href = '/dashboard.html'; // Redirect to dashboard
                        showStatus('You can now sign in with your credentials.', 'success');
                    }, 3000);
                    
                } catch (error) {
                    // Handle Firebase errors
                    let errorMessage = "Registration failed. Please try again.";
                    
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            errorMessage = "This email address is already in use.";
                            break;
                        case 'auth/invalid-email':
                            errorMessage = "The email address is not valid.";
                            break;
                        case 'auth/operation-not-allowed':
                            errorMessage = "Email/password accounts are not enabled.";
                            break;
                        case 'auth/weak-password':
                            errorMessage = "The password is too weak. Please use a stronger password.";
                            break;
                        case 'auth/network-request-failed':
                            errorMessage = "Network error. Please check your internet connection.";
                            break;
                        default:
                            errorMessage = error.message || "An error occurred during registration.";
                    }
                    
                    showStatus(errorMessage, 'error');
                    console.error("Firebase registration error:", error.code, error.message);
                } finally {
                    // Reset loading state
                    setLoading(false);
                }
            });
            
            function showStatus(message, type) {
                statusMessage.textContent = message;
                statusMessage.className = `status-message ${type}`;
                statusMessage.style.display = 'block';
                
                // Auto-hide error messages after 5 seconds
                if (type === 'error') {
                    setTimeout(() => {
                        statusMessage.style.display = 'none';
                    }, 5000);
                }
            }
            
            function setLoading(isLoading) {
                if (isLoading) {
                    submitBtn.disabled = true;
                    btnText.textContent = "Creating Account...";
                    btnLoader.style.display = 'inline-block';
                } else {
                    submitBtn.disabled = false;
                    btnText.textContent = "Create Account";
                    btnLoader.style.display = 'none';
                }
            }
            
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            // Real-time password validation
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            
            confirmPasswordInput.addEventListener('input', function() {
                if (passwordInput.value !== confirmPasswordInput.value && confirmPasswordInput.value !== '') {
                    confirmPasswordInput.style.borderColor = '#f87171';
                    confirmPasswordInput.style.boxShadow = '0 0 0 2px rgba(239, 68, 68, 0.2)';
                } else {
                    confirmPasswordInput.style.borderColor = '#475569';
                    confirmPasswordInput.style.boxShadow = 'none';
                }
            });
            
            // Test Firebase connection on page load
            console.log("Firebase initialized successfully");
        });
    </script>
</body>
</html>
